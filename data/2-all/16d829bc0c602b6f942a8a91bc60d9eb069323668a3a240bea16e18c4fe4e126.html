----> <!----> <!----> <!----> <!----> <!----> <!----> <!----></div><script>window.__BILI_CONFIG__={"show_bv":true}</script><script>window.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"桂·的场：津田健次郎\n缇拉娜·艾克泽蒂利卡：吉冈茉祐\n塞茜尔·艾普斯：折笠富美子\n杰克·罗斯：滨田贤二\n托尼·马克比：高桥良辅\n亚历山大·戈杜诺夫：鹤冈聪\n杰米·奥斯汀：中原麻衣\n卡梅伦·埃斯特凡：井上麻里奈\n比兹・奥尼尔：高木涉","alias":"全缉毒狂潮","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002Ffb27390d4f300e0b7afea4ec20e4d5c664863e66.png","episode_index":{"id":283652,"index":"12","index_show":"全13话","is_new":0,"play_index_show":""},"evaluate":"十五年前，太平洋上出现了一个未知的超空间大门。在门的对面，是妖精和魔物居住的奇妙异世界“莱特·塞玛尼”。\n“圣特雷萨市”是有着超过200万的来自两个世界的移民居住的都市。那里有着多样的民族和多彩的文化，有着富裕者和贫困者。那里是全世界最新的“梦幻之城”。但是，在那混沌的暗影中，涌动着各种各样的犯罪。\n而面对这些犯罪的刑警们，就存在于圣特雷萨市的警察局……\n刑警桂·的场与异世界骑士缇拉娜，性别、性格以及“出生的世界”均不相同的两人相遇之时，案件发生了。\n两个世界，两种正义，在其前方——搭档警察动作剧开幕！","long_review":{"next":79611513934528,"normal":69,"total":69,"count":69,"list":[{"review_id":153402,"stat":{"reply":2,"likes":6},"author":{"uname":"82年的华为mate9","mid":255869155,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Ff86351f9e6fbde994d409568dccbeeebcc6fc836.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":255869155,"title":"继续加油吧","mtime":1609081638,"content":"动漫制作时好时坏，细节慢慢的同时还有部分作画崩坏穿模。提拉娜很可爱，但是有时候蠢得很出戏。剧情制作方面前期还不错，但是世界观不够完善精细，也就导致了许多不合理的地方。如果只是为了可爱的妹子来的，那这部番还是很推荐的，提拉娜真的很棒。但是如果是想看刑侦，或者追究细节的，可能就会失望。至于打斗方面，就不做吐槽了，看了就懂了。然后就是女主处处大意，到变猫那里的剧情。就很幼稚好吧。前面那么多死亡，剧情气氛渲染的那么沉重，直接从大片转到喜洋洋的观感。所以这部番我评分给不了五分，但是也绝对不是什么糟糕的番剧","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9018321","article_id":9018321,"score":6,"is_origin":1,"media_id":28221410,"ctime":1609081534,"progress":"看到第8话"},{"review_id":69642,"stat":{"reply":76,"likes":457},"author":{"uname":"情报姬","mid":123330934,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Fb55576e160577d2bb7982880a015f9cbe3da7b82.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":123330934,"title":"萝莉配大叔，带你嗨翻“洛圣都”！","mtime":1563819378,"content":"“两个世界，一种正义。”在异世界套餐的缤纷色彩里，还藏有这么一座暗藏杀机的罪恶都市。灯红酒绿的街道，潮湿阴暗的小巷，满大街招摇过市的妓女，交易着毒品与染血现金的毒贩，以及无处不在的警笛声——你很难想象这些背德感满满的场景会出现在一部2019年七月播出的日本动画里。然而，无数被传统“异世界”题材伤透了心的观众们，却都在这里找到了一番新的天地。不料想，一只金毛萝莉与一位油腻大叔的奇妙组合，竟能在这个充满“异世界”糟粕的七月，带你嗨翻天！那么，这部《COP CRAFT》究竟是何方神圣呢？大佬手把手教你","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv3138532","article_id":3138532,"score":10,"is_origin":1,"media_id":28221410,"ctime":1563814734},{"review_id":135872,"stat":{"reply":6,"likes":4},"author":{"uname":"新局外人","mid":14817567,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fb76df9ab7e3f23a411067cbc47e0aee73c5c3e83.jpg","vip":{"vipType":1}},"is_spoiler":1,"mid":14817567,"title":"失败的政治剧","mtime":1601213360,"content":"如果没有涉及政治剧情更好。政治剧情，逻辑混乱，反派行为矛盾，女主最后的抉择也是无语，完全不像一个政治人该有的。结果也很搞笑，鹰派上位，虽然暗示了闹事者被驱逐或杀了，但同时又表示依然有大量异族存在。闹事者是因为贫穷、没有工作，其中更多的还是地球人，鹰派上位，这些问题不解决，闹事者能驱逐干净吗？鹰派到头来只说了一句：异族尊重法律，才能在城市立足。这种“虚”的不行的话拉观众好感，合着之前，异族在城市行动不需要尊重法律吗？要知道鹰派可还说过要驱逐异族，赶对方回“门”的话。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv7757194","article_id":7757194,"score":6,"is_origin":1,"media_id":28221410,"ctime":1601208952,"progress":"看到第12话"}]},"media_id":28221410,"mode":0,"origin_name":"コップクラフト","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2019-07-09","pub_date_show":"2019年7月9日","release_date_show":"2019年7月9日开播","time_length_show":"已完结, 全13话"},"rating":{"count":30075,"score":9.1},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":28011,"season_status":13,"seasons":[{"is_new":0,"media_id":28221410,"season_id":28011,"season_title":"TV"
