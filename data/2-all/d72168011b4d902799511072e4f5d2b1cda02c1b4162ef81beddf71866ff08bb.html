望。能看到这部番真是太好了","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10957496","article_id":10957496,"score":10,"is_origin":1,"media_id":33512,"ctime":1618931676,"progress":"看到第5话"},{"review_id":168774,"stat":{"reply":4,"likes":31},"author":{"uname":"三枭素琹","mid":382076366,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002Fa992456b80ef75a05a3f4dccbd9dcdcadaa5ce88.jpg","vip":{"vipType":1,"vipStatus":1}},"is_spoiler":1,"mid":382076366,"title":"没有老虚和蘑菇的世界实现了","mtime":1616397889,"content":"卫宫饭，骑士王再次护送爱因兹贝伦，樱凛姐妹相认还住一起了，R姐取下眼罩，R姐、樱和慎二爷三人终于和平相处了，C妈和老师结婚了，切嗣笑了，伊莉雅晚上没带B叔在大街上到处吓人，冬木下雪不瓦斯泄露了，最细节的是所有御主都没有令咒，其他线想看到的这里全看到了，全程只有士郎劝切嗣一直陪着他和红a与呆毛干饭谈话这两个地方跟主线有点关系和小刀。       什么刻印虫？什么圣杯？什么魔术教会？去他喵的HF线，去他喵圣杯战争。       没有麻婆、闪闪、老虚和蘑菇的世界真的太美好了。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10413388","article_id":10413388,"score":10,"media_id":33512,"ctime":1616391655,"progress":"看到第13话"}]},"media_id":33512,"mode":0,"origin_name":"衛宮さんちの今日のごはん","publish":{"is_finish":1,"is_started":1,"pub_date":"2018-01-01","pub_date_show":"2018年1月1日","release_date_show":"2018年1月1日开播","time_length_show":"已完结, 全13话"},"rating":{"count":52217,"score":9.8},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":22504,"season_status":2,"seasons":[{"is_new":0,"media_id":33512,"season_id":22504,"season_title":"TV","title":"卫宫家今天的饭","type":1}],"short_review":{"next":80693876355764,"total":19900,"list":[{"review_id":2618945,"score":10,"stat":{"likes":3016},"author":{"uname":"一只低智商AI","mid":8456645,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002Fd8ae253616e3bc7f66bdde3d688b5295bc5ed48d.jpg","vip":{"vipType":2,"vipStatus":1}},"media_id":33512,"mid":8456645,"ctime":1530501245,"progress":"看到第7话","mtime":1530501274,"content":"打什么圣杯战争，我永远喜欢看士郎做饭"},{"review_id":30805422,"score":10,"stat":{},"author":{"uname":"斗罗天葬","mid":286666280,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002Ff0bb3cd9241788793236cc93095a840afe718
