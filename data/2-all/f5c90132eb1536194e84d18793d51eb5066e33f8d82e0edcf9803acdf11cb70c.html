stat":{"reply":14,"likes":93},"author":{"uname":"uni_梦朔","mid":12077371,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F8794162e492b289348cb5afff01c446d6fc70da3.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":12077371,"title":"关于K的一些感想（含有大量漫画和小说的剧透）","mtime":1600677279,"content":"四刷K，沉迷多娘无法自拔，多多良真的是一个很温柔的人，但同时他也是最无情的人呐。因为他早在安娜加入赤组之时，就被告知了自己必死的结局，却说出了“安啦安啦，船到桥头自然直”这样的话。他根本不在乎自己的生死，真的是一个温柔到无情的人qwq        我觉得尊是一个王，但不是一个王者。王只需要足够强大，具有人格魅力，受到万人敬仰；王者则不仅需要强大，还需要去制定规则，约束他人，也要约束自己。尊是一个无拘无束的人，因为他在乎的很少。所以对于他来说，责任是限制他的枷锁，但是因为他人对他的信任，所以有了","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv2105340","article_id":2105340,"score":10,"is_origin":1,"media_id":2725,"ctime":1550540116,"progress":"看到第13话"},{"review_id":135518,"stat":{"reply":12,"likes":7},"author":{"uname":"パンツねこ","mid":12194553,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Ff6e24b1c4e752d10e06c99fe36243b9fdba7a6cc.jpg","vip":{"vipType":1}},"mid":12194553,"title":"对于k这部作品的无奈","mtime":1600971777,"content":"k的两级怎么说呢，剧情很好，但是制作不行，全篇充斥着光污染和卖肉，打斗画面各种重复，打斗基本就是换个场景动作不变，演出方式也有点尬，算是一部被制作组毁了的动漫吧，以前看过一次觉得还好，现在是看不下去了，本身从剧情来讲第二部是很有机会发挥的一部，从绿王和灰王开始剧情明显做的很好，但是后面的打斗变成了老套的1v1和2v2，完全没有三族守塔的感觉，绿王的观念也很好，不像是赤王和青王单纯为了耍帅凑cp的工具人，只能说这部番可惜了","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv7724648","article_id":7724648,"score":6,"is_origin":1,"media_id":2725,"ctime":1600971754,"progress":"看到第13话"}]},"media_id":2725,"mode":0,"origin_name":"K RETURN OF KINGS","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2015-10-02","pub_date_show":"2015年10月2日","release_date_show":"2015年10月2日开播","time_length_show":"已完结, 全13话"},"rating":{"count":5443,"score":9.3},"rights":{"allow_bp":0,"allow_bp_rank":1,"allow_revi
