":179292948,"title":"《请问您今天要来点兔子吗？》","mtime":1609228297,"content":"时间已悄然过去六年，《点兔》第三季都已经也已完结了。但一间咖啡馆几个少女之间的故事依旧还在继续。  其实我这也是第一次看《点兔》，而且只是看了第一季。我虽然十月追番了《点兔》第三季，但是没有看前作的我只好一直攒着攒着，结果攒到第三季都完结了我才回头去看第一季。  我也算是发现了一片新大陆一样吧！超级兴奋！果然“芳文社是天！”  其实在看《点兔》之前我对《点兔》真的是一无所知的。我只是看到这封面与番名，就隐隐感到这必然是猛男热血番，结果也确实与我猜想的一样。实在是太热血了，医疗兵~~~  而《","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9041809","article_id":9041809,"score":10,"is_origin":1,"media_id":191,"ctime":1609228235,"progress":"看到第12话"},{"review_id":146744,"stat":{"reply":6,"likes":18},"author":{"uname":"窟窟爱","mid":19583038,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Fd96373dd03cd06676c9438872b6e516ac4dd26de.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":19583038,"title":"每次看点兔奇怪的东西总在变","mtime":1605714689,"content":"第一次看的时候，昏昏欲睡，到5\u002F6集开始渐入佳境，越看越喜欢，超喜欢智乃。第二次看的时候，越看越喜欢心爱，第三次看，则对纱路越发迷恋。第四遍又觉得千夜贼可爱。第五遍又变成了还是种田适合老子……之后就是一段疲乏期，剧情滚瓜烂熟，每次点进来看了一会又觉得腻了，就出去了。继而第三季看着看着又找回来曾经不断改变xp的感觉，又屁颠屁颠的回来看起来点兔。第三季眼看智乃和麻耶 惠要分开了，本来过来怀念的，结果更加的喜欢心爱了……","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv8425378","article_id":8425378,"score":10,"is_origin":1,"media_id":191,"ctime":1605714661,"progress":"看到第8话"}]},"media_id":191,"mode":0,"origin_name":"ご注文はうさぎですか？","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2014-04-10","pub_date_show":"2014年4月10日","release_date_show":"2014年4月10日开播","time_length_show":"已完结, 全12话"},"rating":{"count":11752,"score":9.7},"rights":{"allow_bp":0,"allow_bp_rank":1,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":191,"season_status":13,"seasons":[{"is_new":0,"media_id":191,"season_id":191,"season_title":"第一季","title":"请问您今天要来点兔子吗？","type":1},{"is_new":0,"media_id":2762,"season_i
