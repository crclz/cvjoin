2F\u002Fwww.bilibili.com\u002Fread\u002Fcv5147325","article_id":5147325,"score":10,"is_origin":1,"media_id":103032,"ctime":1584417366,"progress":"看到第12话"},{"review_id":60936,"stat":{"reply":8,"likes":36},"author":{"uname":"LodaHelt","mid":154197826,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F149f643807d3777efe7fc7bb7f24db0683beda5e.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":154197826,"title":"多的不想说，我现在就想静静","mtime":1555337633,"content":"我当初并不想喜欢看泡面番，事实上我很少接触这些较为“小众”的动漫。当场高中借同学手机看动漫，一不小心瞟到了这部动漫，当时并没有什么感觉，只是看了以后还想看，现在回想起来，这部泡面番算是我的入宅番了，现在我只想说“我当初就不该找同学借手机点开那部番（哈哈哈）”。玩笑归玩笑，我还是认为这是一部小众番（认真脸），主角一人的台词，不过这更是给了B站人才发挥的机会，看起来更是乐呵呵的。不说了，为了你们的老婆，我还是去静静（yy）一波。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv2462446","article_id":2462446,"score":10,"media_id":103032,"ctime":1555337117,"progress":"看到第12话"}]},"media_id":103032,"mode":0,"origin_name":"One Room","publish":{"is_finish":1,"is_started":1,"pub_date":"2018-07-03","pub_date_show":"2018年7月3日","release_date_show":"2018年7月3日开播","time_length_show":"已完结, 全13话"},"rating":{"count":8181,"score":9.7},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":24572,"season_status":2,"seasons":[{"is_new":0,"media_id":5798,"season_id":5798,"season_title":"第一季","title":"One Room","type":1},{"is_new":0,"media_id":103032,"season_id":24572,"season_title":"第二季","title":"One Room 第二季","type":1},{"is_new":0,"media_id":28230234,"season_id":34715,"season_title":"第三季","title":"One Room 第三季","type":1}],"short_review":{"next":80680991388965,"total":2835,"list":[{"review_id":30806526,"score":10,"stat":{},"author":{"uname":"默然iv","mid":479710146,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F743ec0c78535ba415f8eab84e6f3cfa234d4b72a.jpg","vip":{"vipType":1,"vipStatus":1}},"media_id":103032,"mid":479710146,"ctime":1623399981,"progress":"看到第12话","mtime":1623399981,"content":"2021\u002F06\u002F11。"},{"review_id":30794170,"score":10,"stat":{},"author":{"una
