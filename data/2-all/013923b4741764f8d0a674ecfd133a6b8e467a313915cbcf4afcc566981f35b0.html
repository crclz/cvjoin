ow.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"渡边早季：遠藤綾、種田梨沙\n朝比奈觉：東條加那子、梶裕貴\n青沼瞬：村瀬歩、藤堂真衣\n秋月真理亚：花澤香菜\n伊东守：高城元気、工藤晴香","alias":"新世界より,来自新世界","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002Faaa60f9cb17fb4a38df464f1064ca9623e0769cc.jpg","episode_index":{"id":29308,"index":"25","index_show":"全25话","is_new":0,"play_index_show":""},"evaluate":"作品以千年之后的未来为背景，讲述了日本的孩子们不断地消失，只存在想象中的奇异动物与人类展开战争的故事。\n反乌托邦式的未来社会「新世界」，是能够口吐真言、凭藉「咒力」操纵物体的人类，与有著等同于普通人智力的生物「化鼠」共存的世界。乍看之下一切和平，但「新世界」的孩子们被彻底地控制和管束著，不合适的记忆被消去，被认为有问题的孩子如同不良产品般被处理。因为一些违反规则的小事而莫名失去朋友的主人公早季，卷进了人类与化鼠之间的战争……\n本作除了令人毛骨悚然的故事情节外，还对未来社会持续破坏自然环境所引发的一系列问题进行了探讨和思辨，取得了08年的日本SF大赏殊荣。","long_review":{"next":80620831288855,"normal":193,"total":193,"count":193,"list":[{"review_id":60801,"stat":{"reply":118,"likes":895},"author":{"uname":"月の劍","mid":2563078,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F61fa048e2a5b8988c886ceb67606b1a4a1ab21b1.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":2563078,"title":"《来自新世界》剧情细节分析+感想杂谈（长文）","mtime":1555225077,"content":"距离自新开播已经将近七年了，毕竟是我的本命作品啊。在我心中这绝对是十几年来综合实力最优秀的科幻番剧。动画看了十遍左右，小说看了三遍，我结合了我的经历和阅读量，以及曾经看过的一些关于自新的评论，来谈谈我的感想。感想这种东西其实是很杂的，比如平时碰到个什么事就会联想到曾经看过的一些作品“哎，这不就是那样嘛”，所以想把所有的理解写全几乎是不可能的，我只能说我尽力......【如果你想补这番的话就先不要看，都是严重剧透】 首先贵志佑介的这部作品本身就非常的宏大，可以微观分析人物，也可以宏观俯瞰大局。而且","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv2451905","article_id":2451905,"score":10,"media_id":1598,"ctime":1555221514,"progress":"看到第25话"},{"review_id":177342,"stat":{"reply":114,"likes":2},"author":{"uname":"鬼知道应该叫什么名字","mid":100662089,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F32543056ad2accf0b8add6d776b9c101d433c044.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":100662089,"title":"观后感（还没看的别进来）","mtime":1622814229,"content":"迷惑，逻辑迷惑，设定迷惑。首先咒力到底是什么，前期人均神仙，后面人均低能。就说说最后奇狼丸这波吧，你非要让奇狼丸挡着吗，伪恶鬼旁边那么多化鼠，你不能吸过来挡住视野？而且诸如此类的情况还不少，脑子退化了属于是。然后关于业魔和恶鬼的问题，人类管理层采取宁杀一万不放过一个的方法。如果业魔和恶鬼出现了，那么死亡的人以及造成的损失将大于一直以来所错杀的人。但生命可以用数量来衡量吗，经典的卫宫切嗣问题。500人分成200和300，那就选择保住300人。300人再分成100和200，如此重复，结果一个人都救不","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11578351","article_id":11578351,"score":6,"is_origin":1,"media_id":1598,"ctime":1622813656,"progress":"看到第25话"},{"review_id":175639,"stat":{"reply":1,"likes":7},"author":{"uname":"隐ノ月","mid":16116527,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F319dbf9634b3dfd964c99df26ec90524c80b7b8e.jpg","vip":{"vipType":1}},"is_spoiler":1,"mid":16116527,"title":"法基作业：结合所学法律知识的读书报告","mtime":1621263007,"content":"我在将近十年前看过一部《来自新世界》改编的同名动漫，即使是以当时的理解能力都认为非常不错、也有很多看不懂的地方，记得弹幕和评论区有很多小伙伴推荐去看原著，但是由于学业忙碌一直没有机会看，而这次法基作业读后感的范围中包含文学作品，于是我正好买来看了，看了还是挺满意的，有很多收获。      说一下剧情，首先是新世界的产生：在旧时代，有一部分人类获得了超能力（咒力）成为新人类，随着他们对超能力（咒力）的使用越来越难以控制，旧社会开始崩坏，战争不断，各国和超能力者开始了旷日持久的战争，最终","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11324815","article_id":11324815,"score":10,"is_origin":1,"media_id":1598,"ctime":1621260820,"progress":"看到第4话"}]},"media_id":1598,"mode":0,"origin_name":"新世界より","publish":{"is_finish":1,"is_started":1,"pub_date":"2012-09-28","pub_date_show":"2012年9月28日","release_date_show":"2012年9月28日开播","time_length_show":"已完结, 全25话"},"rating":{"count":10375,"score":9.6},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":1598,"season_status":2,"seasons":[{"is_new":0,"media_id":1598,"season_id":1598,"season_title":"TV","title":"来自新世界","type":1}],"short_review":{"next":80693876350117,"total":4065,"list":[{"review_id":28430192,"score":10,"stat":{"likes":14},"author":{"uname":"Simulacron3","mid":13744654,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F9574cc0ee7f54c1f006821178806f7a8b43380bd.jpg","vip":{"vipType":2,"vipStatus":1}},"media_id":1598,"mid":13744654,"ctime":1615989479,"progress":"看到第25话","mtime":1622912140,"co
