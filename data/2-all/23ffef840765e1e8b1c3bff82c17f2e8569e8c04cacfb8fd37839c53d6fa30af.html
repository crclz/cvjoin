然，前提是先在一起！）究竟是什么时候，“党争”和“炒股”变成了大家最喜闻乐见的动画题材呢？毕竟，这类作品既没有尔虞我诈的烧脑惊喜，亦没有角色面临死亡和退场的遗憾风险，有的仅仅是我们每个人心中都向往的，那段挥霍时间与精力的热血青春，还有或许不是每个人都体验过的，充满酸甜的恋爱幻想。《我们无法一起学习（下称“学不来”）》作为2017年开始在《周刊少年Jump》上连载的党争向恋爱喜剧漫画新星，以其鲜明的角色，王道的设定，和令各路粉丝们喜闻乐见的展开为主要卖点，在《出包王女》和《伪恋》等一众老一辈作","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv2496561","article_id":2496561,"score":10,"is_origin":1,"media_id":21986963,"ctime":1555781923,"progress":"看到第1话"},{"review_id":116711,"stat":{"reply":3,"likes":2},"author":{"uname":"Moria_Moriarty","mid":39889625,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F33d86516bf5fc3c911e81a0b588439000e6d02a1.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":39889625,"title":"学霸辅导美少女学渣，然后开后宫的卖肉番？","mtime":1591777181,"content":"看到第一集大概知道是怎么样的套路了，跟俺修罗和五等分一样，男主开始一个热爱学习的有志青年形象，后面全部都是后宫的情节，感觉连学习的边都沾不上。非要说这类的番有什么的现实意义的话，除了满足男孩子对美少女的幻想以外，大概就是骗阿宅努力学习吧。虽然一个后宫番带着脑子看也真的是很无聊，但是，番里的主要想表达的主题，我觉得就是：明明有自己非常擅长的领域，但自己的意志上更加希望在自己非常不行的事物上拼命，这样子值不值得？主角团的回答是为了自己的愿望所以还是拼命努力一把。而作为过来人，也就是老师铜须真冬，为曾","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv6375638","article_id":6375638,"score":10,"is_origin":1,"media_id":21986963,"ctime":1591776838,"progress":"看到第13话"}]},"media_id":21986963,"mode":0,"origin_name":"ぼくたちは勉強ができない","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2019-04-07","pub_date_show":"2019年4月7日","release_date_show":"2019年4月7日开播","time_length_show":"已完结, 全13话"},"rating":{"count":17067,"score":9.2},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":26767,"season_status":13,"seasons":[{"is_new":0,"media_id":21986963,"season_id":26767,"season_title":"第一季","title":"我们无法一起学习","type":1},{"is_new":0,"media_id":28222688,
