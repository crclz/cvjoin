.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"店主：諏訪部順一\nアレッタ：上坂すみれ\nサラ：安野希世乃\nクロ：大西沙織\n赤の女王：伊藤静\nタツゴロウ：大塚芳忠\nアルトリウス：清川元夢\nハインリヒ=ゼーレマン：杉田智和","alias":"","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002F50667c394c8307fa7b49d3f362adebd5154b2997.jpg","episode_index":{"id":113267,"index":"12","index_show":"全12话","is_new":0,"play_index_show":""},"evaluate":"在商业区附近的某条商店街角落，有栋挂着狗招牌的住商混合大楼，那间店就在那里的地下一楼。门上画了猫咪图案的餐馆──“猫咪西餐厅”。创业五十年以来，一直持续满足商业区上班族们的胃。虽然是西餐厅，但西餐以外的菜单也非常丰富，是间只有这点勉强称得上特征的普通餐厅。这么一间不起眼的小餐厅，在每周六都会对外公休，但是其实在这天都要迎接“异世界客人”的光顾：每到这天，店内的墙上就会出现一道门，这群客人不论是人族、魔族、鬼族、精灵族、蜥蜴人族、吸血鬼族、兽人、传说的魔龙（！？），都会从“门内”光临！","long_review":{"next":79452600140001,"normal":34,"total":34,"count":34,"list":[{"review_id":161208,"stat":{"reply":9,"likes":31},"author":{"uname":"常山云云","mid":38759890,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Feff6853396a9876b65325fc3d8c1f0f220963711.jpg","vip":{}},"is_spoiler":1,"mid":38759890,"title":"设定补充第二弹","mtime":1612525978,"content":"之前看到有个老哥补充了一下设定，但都是一些粗糙的设定，我今天把一些细节上的设定补充完整。首先初代店主规定了一枚铜币换100日元，一银币是1000日元，一金币是10万日元（红之神那一锅一金币也不是很贵哈），其次是关于红龙六柱，他们打败的万色混沌是一直存在的，比他们所以人都要活的长，金龙是被混沌所吞噬的上一个世界的遗留物，动画中也有提到是最狡猾，活的最长的，小黑也是新世界的时候产生的，六柱和万色混沌被人们统称为七色魔王，万色混沌是产生强大生物的前提，所以在小黑出来的时候也说了，之后产生的生物异常弱小","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9659555","article_id":9659555,"score":10,"is_origin":1,"media_id":6310,"ctime":1612525888,"progress":"看到第12话"},{"review_id":164954,"stat":{"reply":2,"likes":5},"author":{"uname":"红酒丨不甜不要钱丿","mid":325395376,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F3681a03e4d95babc1d086e699f9512f558a5a669.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":325395376,"title":"都是缘分,不论是番里的食客,或是我","mtime":1613987763,"content":"其实我一开始都不知道有异世界食堂这部番,经常看番却又时长找不到想看的番的我犹如一位找不到美食的食客。直到一天在番剧推荐里看到了这部番,那扇门也就出现在了我的眼前。说句实话其实比较喜欢这类番的,没有绚丽的写作手法,情节也并非波荡起伏,但是总让人觉得这部番特别的绚丽。在平平无奇的剧情中,却充满着各种交织起来的感情。如果说《紫罗兰永恒花园》是主菜的话,那《异世界食堂》就是开胃菜,因为两者都让人觉得非常的绚丽,只是前者在剧情上做的比食堂好一点。在B站苟活了3年了,也不后悔花了3年时间遇到了这两位秀美的少","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9956417","article_id":9956417,"score":10,"is_origin":1,"media_id":6310,"ctime":1613987569,"progress":"看到第12话"},{"review_id":131297,"stat":{"reply":1,"likes":2},"author":{"uname":"死鱼眼的角鬼","mid":13961964,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F61a6409a59471d1709a8b8a2e6193ba5af198082.jpg","vip":{}},"mid":13961964,"title":"适合肠胃不好的二刺螈们的养老番","mtime":1598174006,"content":"我个人观看动漫是偏重于‘日常向’的动漫番作，当然，致郁催泪等动漫也有看，但看完后，必定是需要一部治愈轻松类的‘养老番’来疗养一下，所以《异世界食堂》就是一部不可错过的日常番剧。　　一开始看还以为是一部每集毫无关联的单元剧，但细细看下去，其实每一集都有着相互的关联，给我们一层层揭开光临‘猫咪西餐厅’的客人们之间的脉络关系。不仅中规中矩的描绘了本番作的重点----美食！并且不遗余力的去用各个篇章故事来叙述品尝这道美食的顾客，使原本我们对相当陌生的人物变的了解，进而对他产生某些好感，继而","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv7287446","article_id":7287446,"score":10,"is_origin":1,"media_id":6310,"ctime":1598173967,"progress":"看到第12话"}]},"media_id":6310,"mode":0,"origin_name":"異世界食堂","publish":{"is_finish":1,"is_started":1,"pub_date":"2017-07-04","pub_date_show":"2017年7月4日","release_date_show":"2017年7月4日开播","time_length_show":"已完结, 全12话"},"rating":{"count":10107,"score":9.4},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":6310,"season_status":2,"seasons":[{"is_new":0,"media_id":6310,"season_id":6310,"season_title":"TV","title":"异世界食堂","type":1}],"short_review":{"next":80685286372289,"total":3421,"list":[{"review_id":30804763,"score":10,"stat":{},"author":{"uname":"优酱一生追","mid":64739195,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002Ffcb7a48a9155c9ca5c9e17e75f79379ba7a42a19.jpg","vip":{"vipType":1}},"media_id":6310,"mid":64739195,"ctime":1623392670,"progress":"看到第7话","mtime":1623392670,"content":"没想到现在已经过了这么多年了呀，唉时间过得真快"},{"review_id":28003872,"score":10,"stat":{},"author":{"uname":"秋妓","mid":295576266,
