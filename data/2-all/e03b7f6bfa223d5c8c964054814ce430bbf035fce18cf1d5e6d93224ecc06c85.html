:"22\u002F7","mtime":1622714391,"content":"首先，先庆祝ヒヤシンス的发布。说实话，明明轻快的节奏我却因为歌词感到忧伤，她们的名字加上独白让我瞬间泪崩。       前天晚上的直播，听到了队长又要毕业的消息，说实话挺惆怅的，明明是11的素数，以后却只有10人的演唱（还是期待新队员的加入吧）       最后，“風信子、飛信子”(Hyacinth)花语是燃生命之火、享丰富人生，代表着不能被过去的回忆所束缚，要忘掉悲伤的过往，开始崭新的人生。        此适宜送给正处于困苦中的好朋友。私货哦(´-ω-`)","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11561026","article_id":11561026,"score":10,"is_origin":1,"media_id":28223859,"ctime":1622714336,"progress":"看到第9话"},{"review_id":175658,"stat":{"likes":8},"author":{"uname":"AXProcyon","mid":16169002,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Ffc2a4b468dcaa3876949381f6897e94895c89254.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":16169002,"title":"一部给老粉和成员的献礼","mtime":1621273076,"content":"总体而言，这个5星其实是有些违心的。4星是个人的感受，作为几乎从16年开团开始一路追过来的老粉额外加一星。本文不仅仅点评番剧，更是将22\u002F7这个团作为总体评价一下。作为一个番剧，确实也不配5星。1-2集可以用血崩来形容，无论是从作画，剧情发展和CV的表现都很难令人满意。全剧结构也没有跳出传统团体偶像番的老套路，起因-经过-成员每人一级故事-团结收尾。但是主线8人中美羽，纯和妮可露分集的发挥非常优秀，对得起5星的评分。美羽的第三话堪称力挽狂澜，从彻底崩盘的边缘拉了回来，同时也让大家看到原来偶像团体","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11326377","article_id":11326377,"score":10,"is_origin":1,"media_id":28223859,"ctime":1621269334,"progress":"看到第13话"}]},"media_id":28223859,"mode":0,"origin_name":"ナナブンノニジュウニ","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2020-01-11","pub_date_show":"2020年1月11日","release_date_show":"2020年1月11日开播","time_length_show":"已完结, 全13话"},"rating":{"count":12897,"score":9.3},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":29109,"season_status":13,"seasons":[{"is_new":0,"media_id":28223859,"season_id":29109,"season_title":"TV","title":"22\u002F7","type":1}],"short_review":{"ne
