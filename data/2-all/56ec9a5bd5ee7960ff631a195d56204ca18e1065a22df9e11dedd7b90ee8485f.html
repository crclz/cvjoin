atus":1}},"is_spoiler":1,"mid":16335936,"title":"第六集麦麸严重还不讲主线？","mtime":1613287963,"content":"个人认为第六集就是很明显的过渡集，为了不让观众看完四五集以后血压飙升，于是整了个和小番外一样的第六集，要说是为了麦麸和纯讲废剧情大可不必。        第六集讲了个啥？    承接之前历受伤然后来温泉疗养；历是大家的滑行伙伴，同伴受伤了大家关心历所以带历来疗养，这是挺正常的发展。    轻松搞笑的日常，让观众平复一下四五集带来的血压飙升。    这集也并不是纯讲废话。交代了之前报警的红发女警察和爱抱梦之间的过节；历和爱抱梦双人滑之后的的心态，历表示不会放弃会努力练习追上兰加；兰加本来滑得","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9817724","article_id":9817724,"score":10,"media_id":28231854,"ctime":1613287937,"progress":"看到第6话"},{"review_id":162404,"stat":{"reply":97,"likes":513},"author":{"uname":"名古屋塔矢亮","mid":39403746,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F11b4f89ac6ddeef9800c25c2b0d1e0189019eea2.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":39403746,"title":"爱抱梦不是变态，是寻找夏娃的亚当。","mtime":1615178114,"content":"3月8号更新        一起搞小滑板的好友连夜告诉我，我的纸片人塌房了！难过死了o(╥﹏╥)o，在老福特也搞了很久爱抱梦。      被大河内一楼伤透了（再也不追未完结的番了，编剧求你别磕药了），老福特里和我一样喜欢爱抱梦和磕爱兰的人，肯定也很难过o(╥﹏╥)o，不多说了。       现在，追创中，被soulmate赞就丸了锤入坑底，赞多力丸两个好朋友一定要一起出道啊！————————以前的就不删了，留个纪念      爱抱梦(アダム，即亚当):見つけた!君こそが、僕の、イブ（夏娃）だ!","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9717370","article_id":9717370,"score":10,"media_id":28231854,"ctime":1612765573,"progress":"看到第7话"}]},"media_id":28231854,"mode":0,"origin_name":"SK∞ エスケーエイト","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2021-01-10","pub_date_show":"2021年1月10日","release_date_show":"2021年1月10日开播","time_length_show":"已完结, 全12话"},"rating":{"count":35058,"score":9.6},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":36211,"season_status":13,"seasons":[{"is_new":0,"media_id":28231854,"season_id":36211,"season_title":"TV","title":"无限滑板 \u002F
