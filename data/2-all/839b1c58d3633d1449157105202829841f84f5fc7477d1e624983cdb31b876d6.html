ow.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"御庭摘希：大久保瑠美\n音无伊御：冈本信彦\n春野姬：福原香织\n片濑真宵：生天目仁美\n戌井榊：浅沼晋太郎\n桜川キクヱ：岩男润子\n西原京谷：代永翼\n深山佳奈：今野宏美\n崎守咲：高森奈津美","alias":"あっちこっち","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002F6de861925c772076a747844427bf49c252a8accf.jpg","episode_index":{"id":13900,"index":"13","index_show":"全13话","is_new":0,"play_index_show":""},"evaluate":"摘希虽然喜欢伊御，却没办法坦率的表现出来。伊御虽然不清楚摘希的心意，却还是温柔的对待她。两人的关系维持在朋友程度，尚未成为恋人。两人的朋友们总是在一旁热热闹闹的守护他们。\n自2006年10月号以三个月的短篇的形式开始在“まんがタイムきらら”连载。标题的英文为“PLACE TO PLACE”。摘希（尖端出版社译名）和伊御两人微妙的距离感让旁观的人反而比他们更害羞，这时两人的朋友会代替读者对他们吐槽。在第一集书腰上写着“看了之后一定会想要在地上打滚”。","long_review":{"next":79671643472540,"normal":21,"total":21,"count":21,"list":[{"review_id":168729,"stat":{"reply":1,"likes":4},"author":{"uname":"摘希酱紫","mid":26659073,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002Fbfd921850cd4998ea3c1f6d7923b6bdeb5afa495.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":26659073,"title":"非常萌的，日常番。","mtime":1616340125,"content":"第一次写长评，请多指教。当时知道这个番是从贴吧知道的，贴吧推荐的人说是他看过最萌的番，我不信才看的这部，后来看发现推荐的人说的没错最萌的番，我看番剧也有好几年了，真的找不到比它更萌的番了（只是个人看法），也是因为这部番知道的b站，我其实挺感谢这部番的，它让我知道了b站，什么是萌，这部也是我的最爱，感谢推荐的人让我知道这部番。这部番对我来说给我带来了很多东西，对我来说这部是对我有特殊意义的一部番，可惜制作组倒闭了，当时看完第一遍还希望出第二季，可惜不可能了。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10406371","article_id":10406371,"score":10,"is_origin":1,"media_id":782,"ctime":1616339995,"progress":"看到第13话"},{"review_id":156593,"stat":{"reply":3,"likes":13},"author":{"uname":"大虫的快乐生活","mid":31940482,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F22478c2f89c2a107c27fbf41f36df5419bd1b172.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":31940482,"title":"算不上神作，但也不是某些yygq的人可以随便乱讲的","mtime":1611075903,"content":"《一起一起这里那里》是一部在06年开始连载的短篇漫画，出版后在2012年动画化，芳文社制作。       众所周知芳文社是一个做萌系动画非常出色的公司，所以哪怕这部动画放到现在来看，动画人物的作画和动作都是十分优秀的，并没有出现哪怕是在2020年都有出现的人物造型崩坏的情况发生，你可以说它很简单，但是他确实把细节方面做得很到位。       再来说剧情。确实有剧情俗套，重复使用的笑话素材太多，许多地方看不懂等等问题存在，从第一集就可以感觉到这是一个短篇·日常·恋爱·校园动画，只是在制","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9355955","article_id":9355955,"score":10,"is_origin":1,"media_id":782,"ctime":1611075815,"progress":"看到第12话"},{"review_id":131740,"stat":{"reply":3,"likes":51},"author":{"uname":"零式斯图挞","mid":12392811,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Ffe408866cbfdab4a7d26103adbb0640a306ae7e2.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":12392811,"title":"暖心又真实——《一起一起这里那里》","mtime":1598370433,"content":"今天是七夕节，我被我的约会对象毫无缘由、一句话不说地放了鸽子。然而好不容易空的假期不能浪费，于是拎着威士忌回到家，点了份披萨外卖，然后看起了《一起一起这里那里》。        老实说，我已经想不起来我的入宅作是哪一部番了，但是如果要选一个对我影响最大的，我会毫不犹豫的把《一起一起这里那里》，这部对我来讲是“元老”的番剧排在第一位。       《一起一起这里那里》是芳文社早期有男主的、日常系动漫，无论多少次看我都不会腻。这部番最大的特点就是：暖心又真实。可能会有很多人说，日常番","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv7330382","article_id":7330382,"score":10,"is_origin":1,"media_id":782,"ctime":1598370231,"progress":"看到第7话"}]},"media_id":782,"mode":0,"origin_name":"あっちこっち","publish":{"is_finish":1,"is_started":1,"pub_date":"2012-04-05","pub_date_show":"2012年4月5日","release_date_show":"2012年4月5日开播","time_length_show":"已完结, 全13话"},"rating":{"count":10209,"score":9.8},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":782,"season_status":2,"seasons":[{"is_new":0,"media_id":782,"season_id":782,"season_title":"TV","title":"一起一起这里那里","type":1}],"short_review":{"next":80689581369948,"total":3540,"list":[{"review_id":30798463,"score":10,"stat":{},"author":{"uname":"白玖黑玫","mid":390687061,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Feb8e3ac3fdd29a253eb3c083e7df81778effb456.jpg","vip":{"vipType":2,"vipStatus":1}},"media_id":782,"mid":390687061,"ctime":1623349563,"progress":"看到第11话","mtime":1623349563,"content":"⊙▽⊙"},{"review_id":30796678,"score":10,"stat":{},"author":{"uname":"天才少女薇拉","mid":4
