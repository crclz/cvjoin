__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"木之本樱：丹下樱\n可鲁贝洛斯：久川绫\n李小狼：熊井统子\n大道寺知世：岩男润子\n月城雪兔：绪方惠美\n木之本桃矢：关智一\n李莓铃：野上由加奈\n观月歌帆：篠原惠美","alias":"魔卡少女樱,百变小樱,初代萌王,百变小樱魔术卡","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002F6fda8e95e61db0157008fc293360117d904239e4.jpg","episode_index":{"id":86269,"index":"70","index_show":"全70话","is_new":0,"play_index_show":""},"evaluate":"木之本樱，是擅长体育的小学4年级学生。某天，小樱从学校回家，在平常都没有人的地下书房发现似乎有什么人的样子。小樱走下去一看，那里有一本闪耀着金色光芒的书。里面装有牌，然而，在读写在上面的文字的时候，刮来了剧烈的风，牌四处飞散开去。从书的最后，出现了名为可鲁贝洛斯的奇妙生物，书中写着库洛牌的封印被解开之时，灾难就会降临世间之类的话。随后，可鲁贝洛斯将封印的钥匙交给了小樱，令她成为收复牌的魔卡捕获者。当晚，小樱用魔法与实体化的魔卡对决……","long_review":{"next":80333068470473,"normal":85,"total":85,"count":85,"list":[{"review_id":169567,"stat":{"reply":3,"likes":33},"author":{"uname":"_挤蘑菇","mid":12460134,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F279bfcabdfdcadc08f1f6c78f112bc7f1d6badd2.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":12460134,"title":"这大概就是我憧憬的爱吧","mtime":1616974362,"content":"从翼年代记过来，刚点开的时候其实只是想找点安慰，完全没有对这部小学时看的，子供向的番抱有太多期待。但越看越明白为什么人会说这部番很经典，且永远不会过时。即使是在20多年之后，在各种套路和脑洞番层出不穷的今天，这部番依旧能让我津津有味地看下去，并且丝毫不感到厌倦。里面的设定，cp在今天看来依旧时髦。如今以一个成年人的视角来看时，吸引我的必然不再是各种卡牌、服装和打斗。真正经久不衰的我认为是它对于情感的描写刻画，实在是太...让人舒服了。里面所有的感情都是那么自然，无关乎性别，年龄，身份，所有的爱意","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10518374","article_id":10518374,"score":10,"is_origin":1,"media_id":3756,"ctime":1616974259,"progress":"看到第23话"},{"review_id":147324,"stat":{"reply":11,"likes":94},"author":{"uname":"酥洛零","mid":8709627,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F86d0dd3f858c322341636f7263456524362f0d4c.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":8709627,"title":"魔卡的动画制作组真的是神仙！","mtime":1608618908,"content":"小的时候还能在电视上看到魔卡，但当时还小，就完全当魔法动画看，而且零零碎碎也不太完整。初中补了日文原声的完整版，不禁发出一声感叹：谁小的时候还不是只小聋瞎呢！但一刷的时候也并没有看出知世对小樱的情感（我大概是真瞎），后来才慢慢理解了。虽然是给魔卡的动画做长评，但是这里先想吹一波漫画原作！魔卡的动画很成功，推广度很高，因此漫画原作（我感觉）并没有被被注意到太多，我也是今年才补了漫画，之后就得出了“动画制作组真的是神仙”这个结论。可以说制作组很有自己的想法，加入了大量原创内容，改动幅度真的超级大！几","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv8457043","article_id":8457043,"score":10,"is_origin":1,"media_id":3756,"ctime":1605890914,"progress":"看到第55话"},{"review_id":166089,"stat":{"reply":1,"likes":18},"author":{"uname":"中间人7","mid":321798021,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fb440cecae6d564f4b2a4047d1a3c3fa5267a0736.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":321798021,"title":"百变小樱有感","mtime":1614473354,"content":"终于看完百变小樱了，算是完成了一个心愿吧。第一次看的时候应该还是小学吧，现在已是高四了。小樱、小狼、小可、月、桃矢、雪兔、梅铃、织世、库洛……感谢你们的陪伴，到了最后，小樱和小狼终于相互告白，尽管这来的并不顺利。织世说让她最幸福的事就是小樱能够幸福，尽管她只能将自己对小樱的感情藏着心里。梅铃和小狼约定：在小狼找到自己真正喜欢的人之前，她一直是小狼的未婚妻，当小狼向自己表明找到那个人后，她却不能让自己讨厌她，反而和织世一直在助攻。桃矢虽然老是欺负小樱，称小樱为怪兽，但实际上非常关心小樱，是个妹控。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10052011","article_id":10052011,"score":10,"is_origin":1,"media_id":3756,"ctime":1614473104,"progress":"看到第70话"}]},"media_id":3756,"mode":0,"origin_name":"カードキャプターさくら","publish":{"is_finish":1,"is_started":1,"pub_date":"1998-04-07","pub_date_show":"1998年4月7日","release_date_show":"1998年4月7日开播","time_length_show":"已完结, 全70话"},"rating":{"count":20688,"score":9.8},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":3756,"season_status":2,"seasons":[{"is_new":0,"media_id":3756,"season_id":3756,"season_title":"第一季","title":"百变小樱","type":1},{"is_new":0,"media_id":80072,"season_id":23910,"season_title":" CLEAR CARD OAD","title":"魔卡少女樱 Clear Card篇 序幕 小樱与两人的小熊","type":1},{"is_new":0,"media_id":8752,"season_id":21421,"season_title":"CLEAR CARD","title":"魔卡少女樱 CLEAR CARD篇","type":1},{"is_new":0,"media_id":2270,"season_id":2270,"season_title":"剧场版1","title":"魔卡少女樱 香港之旅","type":1},{"is_new":0,"media_id":3860,"season_id":3860,"season_title":"剧场版2","title":"魔卡少女樱 被封印的
