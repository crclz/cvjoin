开篇就给了我很大的惊喜，而且也没想到哪个名场面就是出自这里。而这部番应该算是那萌系表情和颜艺表情最为吸引眼球了吧！而且作为佐仓厨真的是太美好了！  在后续之后，剧情是女生之间友谊的故事，确实说不上惊艳，因为就是正常的展开。朋友之间解开心结、增进友谊看着也挺好滴。  而忧的一面则是那","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv8991987","article_id":8991987,"score":10,"is_origin":1,"media_id":451,"ctime":1608902585,"progress":"看到第13话"},{"review_id":130803,"stat":{"reply":3,"likes":31},"author":{"uname":"AB力场","mid":3733599,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F1ad8da882ef19a09f89c4bb6619924027fc27025.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":3733599,"title":"惊喜，不落窠臼的日常系番剧","mtime":1598023885,"content":"我能找到这部番剧还得感谢一下秃凉（@凉风kaze）。看过了凉风的几期视频，对凉风在视频里安利的番剧大多无感，唯二产生了兴趣的，一个是冰海战记（然而实际看了以后发现价值观念和我本人不相符，然后弃了），另一个就是总出现在视频开头的“凉风有.......啪！少废话！”那个可爱的表情。后来发扬了凉风精神，找到了这部2013年的《恋爱研究所》。怎么说呢，整体看下来是出乎意料地很惊喜的。我在看一部番剧或者电视剧或者玩游戏的时候，除非是自己熟知的系列，否则都会先看看评价再决定看不看，省的浪费时间。这部番的争议","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv7267038","article_id":7267038,"score":10,"is_origin":1,"media_id":451,"ctime":1598023834,"progress":"看到第10话"}]},"media_id":451,"mode":0,"origin_name":"恋愛ラボ","publish":{"is_finish":1,"is_started":1,"pub_date":"2013-07-04","pub_date_show":"2013年7月4日","release_date_show":"2013年7月4日开播","time_length_show":"已完结, 全13话"},"rating":{"count":9253,"score":9.7},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"ugc"},"season_id":451,"season_status":2,"seasons":[{"is_new":0,"media_id":451,"season_id":451,"season_title":"TV","title":"恋爱研究所","type":1}],"short_review":{"next":80680991385043,"total":3043,"list":[{"review_id":30775718,"score":10,"stat":{},"author":{"uname":"一只小凯露OvO","mid":328992816,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fc0680d9c4825e8c9e7d95bc700b97f7e00c2534c.jpg","vip":{"vipType":1,"vipStatus":1}},"media_id":451,"mid":328992816,"ctime":1623248834,"progress":"看到第13话","mtime":1623248834,"content":"沙雕+轻百还是很好看的"},{"review_id":30734829,"score":10,"stat":{},"author":{"uname":"欲黎-","mid":488354371,"avatar":
