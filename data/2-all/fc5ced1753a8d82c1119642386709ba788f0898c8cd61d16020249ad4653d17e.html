吧。海渡是欧洲魔法协会成员，从小是个魔法神童，魔法一看就会的那种。秋穗生于魔法世家，但生来却不会魔法，后来成为魔法协会的容器，像一本空白的书，被灌输各种魔法，其中也包括禁术，但受伤的只会是秋穗的灵魂，因为没有意识的容器是最好的。  和秋穗一样，小樱也是生于魔法世家。没错，小樱的妈妈抚子也会魔法，并且很强，抚子和秋穗的妈妈曾经认识，是好朋友，后来秋穗妈妈离别时给","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv4787326","article_id":4787326,"score":10,"is_origin":1,"media_id":8752,"ctime":1582453533,"progress":"看到第20话"},{"review_id":171014,"stat":{"reply":7,"likes":1},"author":{"uname":"h2so4andy","mid":429759381,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fmember\u002Fnoface.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":429759381,"title":"终于看完了","mtime":1617719865,"content":"我把魔卡少女樱所有的动画都看完了。旧版70话感觉更有意思，卡牌也有个性。新版卡牌都是樱自己创造的所以没有难度就能收集。感觉一般吧，这种给小女孩看的番，我也懒得较真。看官方撒糖就完事了，小樱牵衣角那集还有两人一起飞上天包括第一集，就是甜甜就完事了。我看新版的感觉前半段节奏比较快，到后面节奏渐渐正常起来。可惜故事没讲完，不知道什么时候才能继续。我更喜欢老版的风格，老版里樱狼感情戏很少，在雪兔拒绝小樱后才开始，更多的是友情，小故事，支线很多。到了新版主线成了樱狼感觉也就那么回事了，不过篇幅所限别的也画","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10671927","article_id":10671927,"score":6,"is_origin":1,"media_id":8752,"ctime":1617719780,"progress":"看到第1话"}],"folded":1},"media_id":8752,"mode":0,"origin_name":"カードキャプターさくら クリアカード編","publish":{"is_finish":1,"is_started":1,"pub_date":"2018-01-07","pub_date_show":"2018年1月7日","release_date_show":"2018年1月7日开播","time_length_show":"已完结, 全22话"},"rating":{"count":46379,"score":9.8},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":21421,"season_status":2,"seasons":[{"is_new":0,"media_id":3756,"season_id":3756,"season_title":"第一季","title":"百变小樱","type":1},{"is_new":0,"media_id":80072,"season_id":23910,"season_title":" CLEAR CARD OAD","title":"魔卡少女樱 Clear Card篇 序幕 小樱与两人的小熊","type":1},{"is_new":0,"media_id":8752,"season_id":21421,"season_title":"CLEAR CARD","title":"魔卡少女樱 CLEAR CARD篇","type":1},{"is_new":0,"media_id":2270,"season_id":2270,"season_title":"剧场版1","title":"魔卡少女樱 香港之旅","type":1},{"is_new":0,"media_id":3860,"season_id":3860,"season_title":"剧场版2","title":"魔卡少女樱 被封印的卡
