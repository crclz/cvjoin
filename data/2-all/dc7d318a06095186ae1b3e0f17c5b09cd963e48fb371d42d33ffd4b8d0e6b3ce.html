"mtime":1623325352,"content":"第一季是果断给了满分的，第一季的最后一集才让我觉得，嗯主角是古桥。    第二季最后一集看完果断给了1分。    感觉制作组在画古桥的时候就有美化（当然也有睡美人人设），25集慢慢的告诉我古桥是怎么喜欢上唯我的，不怎么参与投股的我都已经沉浸在古桥这个角色里了，努力、可爱、感性，一直帮着5元和理珠，但是当她慢慢意识到自己心情的时候，又要靠谁来帮她呢。    当她吻过玩偶王子以后，表面“好奇”的她内心又何尝不会想到“不会是唯我吧！”这样偷偷的欢呼雀跃呢。    我不厨这个角色，但是制作组要","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11666460","article_id":11666460,"score":2,"is_origin":1,"media_id":28222688,"ctime":1623324713,"progress":"看到第13话"},{"review_id":171824,"stat":{"likes":2},"author":{"uname":"为什么白毛都这么好看","mid":33034919,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002Fdfadbdecf88c05dbe616f58e27ba4bfce44fb169.jpg","vip":{"vipType":1}},"is_spoiler":1,"mid":33034919,"title":"太多烂俗套路，就真的挺无聊的了","mtime":1618549795,"content":"作为搞笑类的后宫番来说，真的不能算拔尖的。本质上来说整部作品是充斥着烂俗套路的，各种跨频聊天、扯淡级误会、还有蜜汁平底摔，刚开始我确实觉得挺乐呵的 ，但看到后面发现还是这种东西，自然而然就审美疲劳了。然后说说几个不太行的地方：1.  感觉各女主的人设有点重叠，说实话理珠的巨r属性被老师抢戏抢完了，认真的那一方面也不是很鲜明，作为开局出现的御二家在其他女主的光环下显得有点黯淡。2.  很多人都说了，最后赢的有点莫名其妙，像强行安插了个结局。应该算是没做完然后致敬原作结局。但作为番剧的观感来说这个致","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10892040","article_id":10892040,"score":6,"is_origin":1,"media_id":28222688,"ctime":1618549772,"progress":"看到第13话"}]},"media_id":28222688,"mode":0,"origin_name":"ぼくたちは勉強ができない","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2019-10-06","pub_date_show":"2019年10月6日","release_date_show":"2019年10月6日开播","time_length_show":"已完结, 全13话"},"rating":{"count":44513,"score":5.3},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":28590,"season_status":13,"seasons":[{"is_new":0,"media_id":21986963,"season_id":26767,"season_title":"第一季","title":"我们无法一起学习","type":1},{"is_new":0,"media_id":28222688,"
