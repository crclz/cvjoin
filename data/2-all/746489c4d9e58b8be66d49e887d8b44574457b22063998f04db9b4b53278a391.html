眼的男主没有之一","mtime":1580976521,"content":"更到第三集，看到很多弹幕说男主钢铁直男、实力单身，但这才是风太郎真正的魅力所在——虽然他阴暗内向，不愿意与人交往，心里只有学习和家人（和钱），倔脾气，却在适当的时候流露出内心的温柔善良。有自己的原则和追求，不会去做任何人的舔狗。这集拒绝了和二乃过于亲密的接触是一次，上一集，对当面脱下丝袜的999，虽然内心吐槽“这家伙有没有羞耻心”，但还是机智地借口买饮料避嫌，这是对自己品格的尊重，也是对别人的尊重。这种会拒绝诱惑的性格也让他成为我在类似作品中最顺眼的男主没有之一（甩某些脸红怪们几条街），可见春场","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv1926814","article_id":1926814,"score":8,"is_origin":1,"media_id":4316382,"ctime":1548367109,"progress":"看到第12话"},{"review_id":173339,"stat":{"reply":1,"likes":4},"author":{"uname":"为什么不选二乃呢","mid":39656131,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Fb82523bbd5884152a377e51e19dc2e66b6e343ae.jpg","vip":{}},"mid":39656131,"title":"选择在第一次看完漫画时立即写下这篇感慨","mtime":1620176933,"content":"总的来说，打算从两个角度评价下这部作品，一是从原作漫画上，二是动漫影视上。很想客观的去聊聊，但总是很能清楚地感觉到内心是有多么的喜欢五等分，可能会不自觉的偏心吧，哈哈。原作上：作者的伏笔和细节处理的是很棒的，一部漫画或动漫的伏笔绝对是能提高其光鲜度的一重大因素，伏笔的好处用另一部番剧就可以很好地表明了，《进击的巨人》便是一个在埋伏笔方面极为教科书般的例子。五等分中数不胜数的伏笔在众多up主的视频中已经讲的很清楚了，便不再做过多论述。其的细节则更是俯拾皆是，印象最深的便是辨认五胞胎游戏，每当这时，","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11114617","article_id":11114617,"score":8,"media_id":4316382,"ctime":1619883769,"progress":"看到声优SP"}]},"media_id":4316382,"mode":0,"origin_name":"五等分の花嫁","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2019-01-11","pub_date_show":"2019年1月11日","release_date_show":"2019年1月11日开播","time_length_show":"已完结, 全12话"},"rating":{"count":52191,"score":8.8},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":26283,"season_status":13,"seasons":[{"is_new":0,"media_id":4316382,"season_id":26283,"season_title":"第一季","title":"五等分的新娘","type":1},{"is_new":0,"media_id":28231808,"season_id":36166,"season_ti
