ript>window.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"八真重护：小野友樹\n龙娘七七七：田辺留依\n壹级天灾：阿澄佳奈\n星野达鲁克：花澤香菜\n唯我一心：興津和幸\n茨夕：鈴木絵理\n徒然影虎：早志勇紀\n不义雪姬：能登麻美子\n椴松鹫：鳥海浩輔","alias":"龙娘七七七埋藏的宝藏,龍ヶ嬢七々々の埋蔵金","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002Fimage\u002F3bc752c31a8bbb2b6c8da615201b56d228c312e2.jpg","episode_index":{"id":4442,"index":"11","index_show":"全11话","is_new":0,"play_index_show":""},"evaluate":"男主角八真重护因不愿意继承家业，而被父亲宣告断绝亲子关系，并被迫离家搬到一座人工学园岛居住。为了节省开支，八真重护预付了一年的房租，住到了一个月仅需5000日元的幸福庄202号室。但那间房内却有一位名为“龙娘七七七”的地缚灵？！\n龙娘七七七本是建立人工学园岛的天才学生集团“Great 7”的成员之一，但某天却惨遭杀害，除非找出凶手，否则她的魂魄就无法离开房间。于是，八真重护开始了与她的同居生活。","long_review":{"next":80118320097629,"normal":24,"total":24,"count":24,"list":[{"review_id":167972,"stat":{"likes":3},"author":{"uname":"浅笑未安然","mid":86354203,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F36f2875682cb07178f858dbaea867d1045898ebe.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":86354203,"title":"龙娘七七七的宝藏——名作的恶趣味？","mtime":1617207289,"content":"按常规套路先讲一下我是怎么知道这部番的吧。之前在番剧推荐视频中，看到了男主拼着要骨折的风险，哪怕一瞬间也要碰到七七七的胸，何等伟大的变态精神啊，我被男主这种气概所折服，果断追番。    故事大概讲的是，男主为脱离义贼的家族来到了名为七重岛的岛上，因为没钱，住进了幽灵七七七的房间，之后为帮助七七七寻找死亡的真相，去探寻七七七留在岛上的宝藏，这样的一个故事。龙娘七七七        剧情上虽说没什么亮点，但也还算有趣，设计的宝藏有很多神奇的功能，但基本上都是在意料之中的功能，在其他","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10312271","article_id":10312271,"score":8,"is_origin":1,"media_id":193,"ctime":1615866684,"progress":"看到第11话"},{"review_id":167594,"stat":{"reply":2,"likes":4},"author":{"uname":"流光溢彩_Radiant","mid":36166792,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Fb98b878d586c9ff197cd24067fb351e4d2d81269.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":36166792,"title":"相当粗制滥造的轻小说套路（仅以动画为参考）","mtime":1615574009,"content":"在别的地方看完了，回头才发现这里有，特地过来写个评价。看完了感觉相当的失望。首先第四集那里真是人间迷惑行为大赏，男主净他妈嘴炮不下手，部长人都这样对你了，你还搁这嘴炮呢，那你至少先给他打趴下再嘴炮可成，最后好不容易把对面MP耗尽了，拳头还放脸上不下去，又是一顿嘴炮，结果还被同伴反杀了（看到这里真的是头都给我笑掉）。然后几分钟之后光速和解更是让我怀疑人生：是我有问题吗？为了完全完全自私的理由，别人背刺了我，然后找他算账的时候又被他毒打了一顿，然后还能一脸平常心的和他和解？excuse me？是我有","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10257920","article_id":10257920,"score":4,"is_origin":1,"media_id":193,"ctime":1615573971,"progress":"看到第4话"},{"review_id":158045,"stat":{"reply":2,"likes":1},"author":{"uname":"三周目的世界","mid":259118814,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F0467c5fed4dcafeee49b58d03543b4b225c7e339.jpg","vip":{"vipType":1}},"mid":259118814,"title":"关于这部作品讲了什么的一点个人见解（有很多人以此为由弃番）","mtime":1611643691,"content":"其实蛮好的，一开始以为是无脑后宫（看多了）后来感觉这样也不错，大概有一种朦胧的，大概是温馨的东西吧。快乐与甜蜜，是建立在快乐之上，还是建立在忍受之上，男主大概是想弄清楚吧。就好比你养了一只小猫，你每天见到他都很快乐，但你想知道小猫是否快乐（提到庄子就过分了）。如果女主（当事人）不快乐，那就是一种自说自话了。其次就是，在为他人改变什么之前，要好好确认他人的心意吧。大概有一位父亲对他的登山者女儿说过：如果快乐，请继续。就算女主不想成佛，只要她快乐，就无需改变。以上就是我的一点见解。这其中硬要说有什么","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9467685","article_id":9467685,"score":10,"is_origin":1,"media_id":193,"ctime":1611643653,"progress":"看到第11话"}]},"media_id":193,"mode":0,"origin_name":"龍ヶ嬢七々々の埋蔵金","publish":{"is_finish":1,"is_started":1,"pub_date":"2014-04-10","pub_date_show":"2014年4月10日","release_date_show":"2014年4月10日开播","time_length_show":"已完结, 全11话"},"rating":{"count":3378,"score":9},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":193,"season_status":2,"seasons":[{"is_new":0,"media_id":193,"season_id":193,"season_title":"TV","title":"龙娘七七七埋藏的宝藏","type":1}],"short_review":{"next":80616566554470,"total":1177,"list":[{"review_id":30595213,"score":10,"stat":{},"author":{"uname":"-朔夜","mid":24281106,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fa65b0f2355a44918ef4d381750a98d9e9b2965e2.jpg","vip":{"vipType":2,"vipStatus":1}},"media_id":193,"mid":24281106,"ctime":1622545828,"progress":"看到第11话","mtime":1622545828,"content":"想给个四星半的给不了，总体来讲都不错吧，只是每次打架我觉得结束的时候都有
