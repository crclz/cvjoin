.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"尤娜：斎藤千和\n白：前野智昭\n守元：小林裕介\n季夏（白龙）：森田成一\n弦亚（青龙）：冈本信彦\n翟鹤（绿龙）：诹访部顺一\n杰诺（黄龙）：下野紘\n悠：皆川纯子","alias":"暁のヨナ,拂晓的尤娜","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002Fb95c479393294b8e256483703fbd3c7dea0dc7ac.jpg","episode_index":{"id":80072,"index":"24","index_show":"全24话","is_new":0,"play_index_show":""},"evaluate":"从小备受父王及哈克宝贝呵护的高华国公主‧优娜，在她16岁生日的当天，她的心上人苏芳来到宫殿，并送她漂亮的发簪。不过优娜的父亲并不允许她跟苏芳的交往，依旧对苏芳无法死心的优娜决定向父王表明她的心意时，却意外地撞见父亲被刺杀的惊人场面。不肯面对事实的优娜从此便与护卫哈克展开一连串的逃亡生活……\n\n《晨曦公主》（日语：暁のヨナ）是由日本漫画家草凪瑞穗（草凪みずほ）作画的少女漫画，于白泉社旗下的漫画杂志《花与梦（花とゆめ）》2009年17号上开始连载，2014年《花与梦（花とゆめ）》第15期（7\u002F20号）公布动画化消息。  ","long_review":{"next":80384608081165,"normal":38,"total":38,"count":38,"list":[{"review_id":177618,"stat":{"likes":1},"author":{"uname":"风哥就是我","mid":32371653,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fc8904ff56d4effdc0c6e170ffa35e3d5be48a84c.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":32371653,"title":"总体可以","mtime":1623025891,"content":"画面还是很精致的！特别是人物的眼睛！哈克的杀气！剧情也还可以，温室少女遭受剧变开始守护国家。从柔弱到坚强的过渡也过的挺好，不会很突兀。少一星是因为个人喜好，对于女主我还是比较喜欢《刻刻》，傲娇+掉眼泪我还是稍微有点那啥~8集之前有公主就难以控制开倍速的手哈哈。而且其实我觉得苏芳是好的，应该在公主的旅途中加上一些她发现的苏芳的政策，温柔父王的腐朽统治、仇人苏芳的积极改革，这个矛盾我觉得还是挺有意义的。嘛，当然结局是我喜欢的~公主和苏芳打架我是不想看的。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11607787","article_id":11607787,"score":8,"is_origin":1,"media_id":3072,"ctime":1623025370,"progress":"看到第24话"},{"review_id":170263,"stat":{"reply":6,"likes":1},"author":{"uname":"雨珺小朋友","mid":34135421,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F8031ba5ab8202b889e3de343ac4dae5183d35cdf.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":34135421,"title":"我对女主的一些个人看法","mtime":1617376509,"content":"首先不得不说这部作品的故事流程很丝滑，但是到了打杨·库吉那就有点嘴炮起来了，好多强行煽情的地方还有抢烟花哪里看的我是大跌眼镜，有些地方也过于刻画女主如何如何坚强，这种不是靠说的，而是用视觉上带来的  我已经快看完了，我没有看过原作，在我目前看来前任国王就是相当窝囊的人，治理国家不行，不喜欢武力不代表就要割地给别人，不能给这些地方大官过于庞大的权利，这些对于女主来说他完全不懂，在她眼里苏芳就是一个杀了她父亲的人，讲真，如果我是苏芳，我在这种情况下我也会选择杀了他，女主在看到自己的国家这幅模样，","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10597960","article_id":10597960,"score":8,"is_origin":1,"media_id":3072,"ctime":1617376451,"progress":"看到第23话"},{"review_id":169229,"stat":{"reply":1,"likes":4},"author":{"uname":"kgalaxy32","mid":26365708,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F055ce5a19b080621aa124d39d685432b635893d5.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":26365708,"title":"差点错过的精良少女漫，又不仅仅是少女漫","mtime":1616763153,"content":"呜呜呜五星好评，真的超级超级好看！这么好看的画风我竟然一直没看，还好无意中看到了推荐，还好没有错过。女主是我喜欢的那种坚强、勇敢、善良的女孩，从衣食无忧的皇家生活到亲眼见到自己喜欢的人杀了自己的父王、被迫逃亡，优娜真的是不得不快速成长。从什么都不会，到慢慢开始学习射箭、剑术，她真的是个非常有毅力的女孩。每次那种充满杀气又凌厉的眼神都杀到了我，还有最后一箭射杀库吉实在是太帅，太让人热血沸腾了！哈克刚开始我还以为是死鱼眼呢哈哈哈，后来越看越帅。一直以来都守护在公主身边，强大的可怕。真的有哈克在就觉得","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10486757","article_id":10486757,"score":10,"is_origin":1,"media_id":3072,"ctime":1616762347,"progress":"看到第24话"}]},"media_id":3072,"mode":0,"origin_name":"暁のヨナ","publish":{"is_finish":1,"is_started":1,"pub_date":"2014-10-07","pub_date_show":"2014年10月7日","release_date_show":"2014年10月7日开播","time_length_show":"已完结, 全24话"},"rating":{"count":4818,"score":9.7},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":3072,"season_status":2,"seasons":[{"is_new":0,"media_id":3072,"season_id":3072,"season_title":"TV","title":"晨曦公主","type":1},{"is_new":0,"media_id":3523,"season_id":3523,"season_title":"OAD","title":"晨曦公主 OAD","type":1}],"short_review":{"next":80693876341053,"total":1775,"list":[{"review_id":30789700,"score":10,"stat":{},"author":{"uname":"青クチナシ-","mid":225970003,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F610781c67ae91bfcb385624510f8260c9767a273.jpg","vip":{"vipType":1}},"media_id":3072,"mid":225970003,"ctime":1623322172,"progress":"看到第24
