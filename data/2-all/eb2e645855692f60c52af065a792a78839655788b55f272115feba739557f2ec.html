:"凉风青叶，蓝发双马尾，很萌。外表完全是不合法年龄的，十八岁就开始打工的追梦人。因为沉迷游戏所以决定不读大学啦!直接到自己喜欢的游戏公司打工，遇到了一群好的不像话的同事的童话故事。     原作是芳文社的漫画，芳文社。你知道的啊，就是那个专门画很燃的漫画的想当初，我高考完了去中东打暑假工大家都看这样的动漫。这动漫让我想起了跟战友一起抢石油的日子，虽然在这里基本没有男同胞的身影。但这更燃不是么？     不过这都不是我追这部番的理由嗷！从前，I have a dream，One day，我能","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9066719","article_id":9066719,"score":10,"is_origin":1,"media_id":6330,"ctime":1609383744,"progress":"看到第12话"},{"review_id":150058,"stat":{"reply":3,"likes":16},"author":{"uname":"蓝欣X7","mid":110785674,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fed532dc43932f2a3d19fd38573912a3903725dbf.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":110785674,"title":"比起《NEW GAME》第一季，我更喜欢第二季","mtime":1607851812,"content":"看完了第一季和第二季的开头，我实在等不到看完第二季来这里写个长评。第一季主打的风格是日常萌系，芳文社也发挥出了超常的水准来为每个角色塑造个性与动作，像是上司组的一些小互动，海子姐的一些细微的神情变化，为这部已经在一流水准的百合日常番画龙点睛，真的，芳文社赛高。第二季一开始，芳文社就为第二季会出现的转折剧情做了铺垫，用每年一次的人设大赛作为开场，交代了八神姐一年之前的遭遇，也为之后八神姐抛开烦闷的优秀人品买下伏笔。同时也将青叶在第一季的性格完全保留了下来——单纯。就像第一季说的“我们都是一直在配合","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv8797420","article_id":8797420,"score":10,"is_origin":1,"media_id":6330,"ctime":1607809014,"progress":"看到第5话"}]},"media_id":6330,"mode":0,"origin_name":"NEW GAME!!","publish":{"is_finish":1,"is_started":1,"pub_date":"2017-07-11","pub_date_show":"2017年7月11日","release_date_show":"2017年7月11日开播","time_length_show":"已完结, 全12话"},"rating":{"count":10570,"score":9.5},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":6330,"season_status":2,"seasons":[{"is_new":0,"media_id":5027,"season_id":5027,"season_title":"第一季","title":"NEW GAME!","type":1},{"is_new":0,"media_id":6330,"season_id":6330,"season_title":"第二季","title":"NEW GAME!!","type":1},{"is_new":0,"media_id":6158,"season_id":6158,"season_title":"OVA","title":"NEW GAME! OVA","type":1}],"short_review":{"next":80685286380902,"total":4176,"list":[{"review_id":30805324,"score":8,"stat":{},"author":{"uname":"御坂美琴Ikaros","mid":571
