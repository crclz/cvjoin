A梦》是我喜欢上的第一部日漫，以前看的都是国漫，《喜羊羊与灰太狼》、《熊出没》。这些动漫我都很喜欢，因为这些动漫都是我在小学的时候看的。首先，《哆啦A梦》这部动漫吸引我的就是搞笑的情节和大雄以及其他","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv7993907","article_id":7993907,"score":10,"is_origin":1,"media_id":28228115,"ctime":1602980092,"progress":"看到第27话"},{"review_id":97063,"stat":{"reply":10,"likes":88},"author":{"uname":"忆花梦落","mid":172513587,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F86362162ae817f3d78c93950d46bccd37b0bd381.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":172513587,"title":"哆啦A梦，感谢有你的童年","mtime":1583737564,"content":"这一生，我最该感谢的两样东西动漫和游戏——动漫教会了我何为梦想何为正义游戏教会了我何为快乐接受现实一眼数十载生命随看过的书经历的痛生命随做过的每一件事和写过的每一个字在渐渐的成长我已经不再是那个一腔热血想仗剑天涯的少年了——我已经不再是那个看到喜欢的东西就会缠着不放的孩子了——我已经认清了自己没有能力成为作家的事实了所以只是分享着自己的生活只是做做视频写写文字用细心的话语为大家找回回忆或是创造快乐的回忆生活其实很简单它只是很累很枯燥而已因为幻想是不存在的啊为什么我们喜欢网络因为它可以给我们期待因","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv5027657","article_id":5027657,"score":10,"is_origin":1,"media_id":28228115,"ctime":1583727888,"progress":"看到第1话"}]},"media_id":28228115,"mode":0,"origin_name":"ドラえもん","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2005-04-15","pub_date_show":"2005年4月15日","release_date_show":"2005年4月15日开播","time_length_show":"已完结, 全156话"},"rating":{"count":3327,"score":9.8},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":32777,"season_status":13,"seasons":[{"is_new":0,"media_id":28228115,"season_id":32777,"season_title":"第一季","title":"哆啦A梦 第一季","type":1},{"is_new":0,"media_id":28228116,"season_id":32778,"season_title":"第二季","title":"哆啦A梦 第二季","type":1},{"is_new":0,"media_id":28228117,"season_id":32779,"season_title":"第三季","title":"哆啦A梦 第三季","type":1},{"is_new":0,"
