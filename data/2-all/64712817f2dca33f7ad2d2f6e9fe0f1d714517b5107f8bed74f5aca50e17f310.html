追寻当年的梦吗?现在的你还在为了梦想继续拼搏吗?现在的你还有着当年的梦吗？  或许你有着各种各样的回答。但，当我们看到那些还在为那些“不切实际”的梦想而奋斗的人时，你会怎么看待那些“怪人”？或许你会认为他们不像正常人，或许你会认为他们太幼稚，或许你会和本片的男主一样，重拾当年的梦想。\u003C\u003C樱花庄的宠物女孩\u003E\u003E讲述了一个正常的人 神田空太因为养猫而被迫住进了一个以不正常人聚集而闻名的樱花庄","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11516072","article_id":11516072,"score":4,"is_origin":1,"media_id":687,"ctime":1622454225,"progress":"看到第24话"},{"review_id":175991,"stat":{"likes":15},"author":{"uname":"你死定了223","mid":67890036,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Ffae7cd29d6fa97da92dac74e7848891ff52d36f4.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":67890036,"title":"《樱花庄》不是一场白日幻梦，而是一位普通少年的青春追梦之旅","mtime":1621600896,"content":"时隔9年重温这部经典的入宅之作，对青春和努力的感动依然存在于心。本无意在b站写什么动漫杂谈，但一篇无脑的三星热评，实在是可以拉低了《樱花庄》的风评，下场鞭尸的同时，顺带给《樱花庄》写下最真实的初心。     真的只值三星吗？给三星冈妈都要哭了媚宅真的是一个用烂的借口先贴出无脑三星热评反驳一下吧，这个热评之所以能热起来，主要还是骂的人比较多，引战《樱花庄》，是所有的真爱粉都无法接受的事。我并不在乎B站的评分，毕竟公道自在人心，作品好不好，看过的都知道。但我不能接受有人用如此拙劣的观点去","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11380654","article_id":11380654,"score":10,"is_origin":1,"media_id":687,"ctime":1621599010,"progress":"看到第21话"}]},"media_id":687,"mode":0,"origin_name":"さくら荘のペットな彼女","publish":{"is_finish":1,"is_started":1,"pub_date":"2012-10-08","pub_date_show":"2012年10月8日","release_date_show":"2012年10月8日开播","time_length_show":"已完结, 全24话"},"rating":{"count":46435,"score":9.7},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":687,"season_status":2,"seasons":[{"is_new":0,"media_id":687,"season_id":687,"season_title":"TV","title":"樱花庄的宠物女孩","type":1}],"short_review":{"next":80698171316013,"total":15614,"list":[{"review_id":30784056,"score":10,"stat":{"likes":2},"author":{"uname":"中华男子保护协会会长","mid":289375866,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fc5fde0d40d93ddcdf24fcbd6ae317e28868dfe07.jpg","vip":{"vipType":1,"vipStatus":1}},"media_id":687,"mid":289375866,"ctime":1623300639,"progress":"看到第11话","mtime":16
