ue}</script><script>window.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"藤丸立香：島﨑信長\n玛修·基列莱特：高橋李依\n列夫·莱诺尔·佛劳洛斯：杉田智和\n罗玛尼·阿其曼：鈴村健一\n奥尔加玛丽·阿尼姆斯菲亚：米澤円\n芙芙：川澄綾子\n阿尔托莉雅·潘德拉贡：川澄綾子\n美杜莎：..","alias":"fate,Fate\u002FGrand Order ‐First Order‐,FGO,Fate Grand Order,","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002Fb75c55d209d156c8631f5ceb21e5c52c834dbb60.jpg","episode_index":{"id":98574,"index":"1","index_show":"全1话","is_new":0,"play_index_show":""},"evaluate":"【2016年12月31日bilibili独播】2015年。示巴所观测到的未来领域毫无前兆地消失。根据计算，发现——不，是证明了人类将于2017年灭绝。人理延续保障机构·迦勒底将“无法观测的领域”假定为人类灭绝的原因，决定执行尚处于试验阶段的第六实验。那就是回到过去的时间旅行。将术者灵子化送往过去，通过介入事象，寻找出时空奇点，究明真相或予以破坏的禁断的仪式。其名为圣杯探索——冠位指定（Grand Order）。","long_review":{"next":79474074975536,"normal":29,"total":30,"count":29,"list":[{"review_id":171052,"stat":{"reply":25,"likes":1},"author":{"uname":"浪人灬故乡","mid":177321197,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F7aa91c442e9be242ac6096de57a33ec572653ad4.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":177321197,"title":"以非fgo玩家角度评价","mtime":1617757143,"content":"虽然我没玩过FGO，但fate系列这是最后一部作品了。对比前面的作品还有之后的天之杯，这部我感觉这部电影做得太差了。世界设定什么的我先不说，老fade了，基本都清楚了。这人物塑造、故事情节，还有这战力系统，作为saber的真爱粉，属实不适合给高分。首先是人物塑造，男主什么背景都没介绍，就说了是个普通人就完事了，没啥特别之处凭什么可以成为御主？并不是所有人都有当御主的潜质总得介绍清楚吧，哪怕一两句话也成啊。女主就更不用说，和男主一样普普通通呗。反正用的都是就是“我上我也是主角”的宅男、社畜最爱的设","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10678655","article_id":10678655,"score":2,"is_origin":1,"media_id":5747,"ctime":1617757078,"progress":"看到第1话"},{"review_id":73022,"stat":{"reply":46,"likes":411},"author":{"uname":"平田1V5","mid":246628,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F06a73fbdcad8f2c2c662e43397f037679b2bf02a.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":246628,"title":"【First Order】设定科普 和 故事脉络梳理","mtime":1566332062,"content":"游戏《Fate\u002FGrand Order》，中文名《命运－冠位指定》。这款游戏的第一部的序章，改编成动画《Fate\u002FGrand Order ‐First Order‐》。本文对这部动画进行设定科普和故事脉络梳理。up主的其他马甲：青右（贴吧，知乎），青之魔法（NGA）。目录I 基本设定【人理保障机构  迦勒底】【人理】【如何保障人理】【圣杯战争】II 故事脉络（简述）III 故事脉络（详细）1.问题出现;2.应对计划;3.人员分配;4.主角登场，主角被剔除出首次任务;5.突发事故;","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv3413384","article_id":3413384,"score":10,"media_id":5747,"ctime":1566328494,"progress":"看到第1话"},{"review_id":130352,"stat":{"reply":3,"likes":11},"author":{"uname":"世界第一的早坂酱","mid":375765428,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F37112f24c90714763c4389326ca2c827932da314.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":375765428,"title":"不想起标题","mtime":1597802938,"content":"这也是我第一次来写长评，主要是出于这部作品风评被害表示不理解。能从评论区了解到，多数低分是由于对型月的世界不了解，对fgo游戏内容的不了解，对作品的狭隘解读造成的。首先，这是游戏的引子，所以在用70min的时间里不会为你介绍出一个完整的故事，那么什么是这部番剧评分点呢？就在于作画、音乐与短篇幅中对人物形象与心理描写的刻画（而这恰恰是蘑菇擅长的），所以我可以在忽略整体故事架构下给四星。套用一下评论区里面的热评:我不是漫威粉，看复联四上场一个响指打没一半，这个世界观我不懂，不过这不能是我给低分的理由","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv7229521","article_id":7229521,"score":8,"is_origin":1,"media_id":5747,"ctime":1597802768,"progress":"看到第1话"}],"folded":1},"media_id":5747,"mode":0,"origin_name":"Fate\u002FGrand Order -First Order-","publish":{"is_finish":1,"is_started":1,"pub_date":"2016-12-31","pub_date_show":"2016年12月31日","release_date_show":"2016年12月31日开播","time_length_show":"已完结, 全1话"},"rating":{"count":10159,"score":8.3},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":5747,"season_status":2,"seasons":[{"is_new":0,"media_id":28222061,"season_id":28320,"season_title":"绝对魔兽战线","title":"命运-冠位指定 绝对魔兽战线 巴比伦尼亚","type":1},{"is_new":0,"media_id":5747,"season_id":5747,"season_title":"特别篇","title":"Fate\u002FGrand Order ‐First Order‐","type":1}],"short_review":{"next":80680991381599,"total":3382,"list":[{"review_id":30781492,"score":8,"stat":{},"author":{"uname":"如若时光倒流12138","mid":399135530,"avatar":"http:\u002F\u002Fi2.hdslb.c
