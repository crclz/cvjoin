dow.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"凉风青叶：高田忧希\n八神光：日笠阳子\n远山伦：茅野爱衣\n泷本日富美：山口爱\n篠田初：户田惠\n饭岛结音：竹尾步美\n樱宁宁：朝日奈丸佳\n阿波根海子：森永千才\n叶月静：喜多村英梨","alias":"NEW GAME!,NEW GAME","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002Ff62141fc96b146532480be8851efc8c3a94eedec.jpg","episode_index":{"id":91290,"index":"12","index_show":"全12话","is_new":0,"play_index_show":""},"evaluate":"高中毕业后，进入了曾制作自己自幼便入迷的游戏的制作公司“Eagle Jump”的青叶，在那里与担任这款游戏角色设计师的八神光相遇了。\n开始在憧憬的人手下工作的青叶，虽然对于第一次的工作感到困惑，但在以光为首的充满个性的前辈社员的帮助下一点一点地成长着。\n描绘在游戏公司工作的女孩子们的日常的工作女孩喜剧，现在开幕！","long_review":{"next":78108275320300,"normal":9,"total":9,"count":9,"list":[{"review_id":174149,"stat":{"reply":1,"likes":3},"author":{"uname":"---毕达哥斯拉","mid":446183177,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F26e82c753f8e9eaae35506f30f07542abd5381a3.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":446183177,"title":"芳文大法好！动画工房大法好！","mtime":1620217282,"content":"New Game，迄今为止心目中的日常系天花板。百合也很香（没有NG看我要死了）本来以为职场日常会没有校园日常有趣，没想到制作组能发挥得这么好！还是芳文社的一贯作风，又是我喜欢的集卖萌、生草于一体的治愈系画风动漫。作画精良，剧情有趣，人物可爱，11集的精灵物语PV又是动画工房炫技时刻。（和《天使降临到我身边》结尾的歌剧一样使我震撼）除此之外，还有深得人心的摄影师（所送福利，涩而不俗）和早已超神的东北字幕组（真是乐煞我也）。本人学生党。虽然动画中所述公司乃人间天堂（理想上司八神光，现实上司梁非凡）","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11160080","article_id":11160080,"score":10,"is_origin":1,"media_id":5027,"ctime":1620217266,"progress":"看到第12话"},{"review_id":122844,"stat":{"reply":2,"likes":20},"author":{"uname":"第二探险家","mid":25002093,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F4663cb3942e9dba11dc062de9f2ba187b4a23ac1.jpg","vip":{"vipType":1,"vipStatus":1}},"is_spoiler":1,"mid":25002093,"title":"对几年前的一部职场番剧的感受","mtime":1595698056,"content":"第一部看的职场番剧，虽然也是走百合萌系路线，但是和以往看的热血，战斗，或者后宫向动漫不一样，职场描写的是这么贴合现实，也为很多人对职场充满了向往。（图片来自网上）（含剧透）作品描述了3D角色建模师凉风青叶，从入职场的萌新小白逐渐成长为公司大佬（前辈）的故事，主线内容简单，而且与日常的职场励志剧没什么区别。但是动漫的职场剧我看的很少，new game 是我看的第一个职场剧，感觉写的好真实（可能是我也从事了相关的行业的缘故吧，有一定的共鸣），后面看的一个更加专业的职场动漫《白箱》，不过白箱比new","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv6857859","article_id":6857859,"score":10,"is_origin":1,"media_id":5027,"ctime":1595367534,"progress":"看到第12话"},{"review_id":75244,"stat":{"reply":1,"likes":27},"author":{"uname":"学徒Stuart","mid":253637702,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F9fcc346853d13f0955543e0d0ac23a37034c6586.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":253637702,"title":"总的来讲，还不错","mtime":1568957160,"content":"这里是个原作党......从原作的角度来讲，其实NG做的相当不错了，BGM和细节我都很喜欢，如果是原作党的话，我是很推荐看这部番的。NG叙述的是高中毕业生小青进入游戏公司工作的故事，虽然动漫已经美化了，但你依然可以感觉到，新人工作的不容易，这也是这部番的一大看点，即“新人进入职场的经历”这个题材。从NG本身来说（NG真的有剧情吗？），NG特意弱化了剧情推进，而是更集中在日常的描写上，你可以从摸鱼（雾）的日常里切真感受到一些温暖的感觉，而这也是我写长评的困惑：我好像，没有太多想写的呢？因为整部番就","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv3629689","article_id":3629689,"score":10,"is_origin":1,"media_id":5027,"ctime":1568957124,"progress":"看到第12话"}]},"media_id":5027,"mode":0,"origin_name":"NEW GAME!","publish":{"is_finish":1,"is_started":1,"pub_date":"2016-07-06","pub_date_show":"2016年7月6日","release_date_show":"2016年7月6日开播","time_length_show":"已完结, 全12话"},"rating":{"count":7369,"score":9.6},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":5027,"season_status":2,"seasons":[{"is_new":0,"media_id":5027,"season_id":5027,"season_title":"第一季","title":"NEW GAME!","type":1},{"is_new":0,"media_id":6330,"season_id":6330,"season_title":"第二季","title":"NEW GAME!!","type":1},{"is_new":0,"media_id":6158,"season_id":6158,"season_title":"OVA","title":"NEW GAME! OVA","type":1}],"short_review":{"next":80693876341570,"total":2091,"list":[{"review_id":30805226,"score":10,"stat":{},"author":{"uname":"黄霉素","mid":482452568,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F3ae4f30d6e73fc59e8c1eb1fa01f0b526a89a4d1.jpg","
