139,"content":"这部作品真的很棒，虽然整体偏阴暗，但里面表现出的异生兽的恐怖非常真实，没有黑暗的恐怖，又怎能看到光明的可贵。第一集中在绝望关头出现的奈克赛斯，给我一种从未有过的对奥特曼的敬仰，对光的感动，可能表达不是很准确。平成代奥特曼作品中都有对怪兽的恐怖的描写，个人认为这部作品是对阴暗和灾难描写的最彻底的。新生代奥特曼作品可能考虑到受众，对奥特曼战斗场景描写很足，但是没有了对怪兽，阴暗和恐怖的描写，反而在某种程度上减轻了奥特曼和光明的可贵，让奥特曼作品有种沦为纯粹的特效打斗的趋势，灾难面前对人性，对未来的讨","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11509135","article_id":11509135,"score":10,"is_origin":1,"media_id":28234088,"ctime":1622427109,"progress":"看到第37话"},{"review_id":176690,"stat":{"reply":1,"likes":5},"author":{"uname":"炼金术士の约定","mid":40455526,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002Fef112a13290b545d8f4a5ba7eddf51c570b8e5dc.jpg","vip":{"vipType":1,"vipStatus":1}},"is_spoiler":1,"mid":40455526,"title":"圆谷转型的失败作","mtime":1622217774,"content":"对我而言奈克瑟斯是我最喜欢的奥特曼。没有之一。小时候看奥是先在电视台上看了迪迦，后来又买碟片陆陆续续的看了赛文，杰克，雷欧等昭和奥以及一些旧平成奥特曼。但是随着年龄增长，奥特曼一度被我认为是给小孩子看的动画。而在上了高中之后，我又一次点开了奥特曼，看了盖亚，麦克斯等奥特曼中口碑颇佳的作品，我越看越不耐烦，不知道是不是不习惯单元剧的滋味，最终我关掉了他们，想起朋友推荐的奈克瑟斯，我便决定去看一看。奈克瑟斯的开局便让我感觉到它与其他奥特曼的不同之处：长相丑陋恐怖，如同一团肿瘤的异生兽（在这之前我看的","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11481199","article_id":11481199,"score":10,"media_id":28234088,"ctime":1622216038,"progress":"看到OP"}]},"media_id":28234088,"mode":0,"origin_name":"ウルトラマンネクサス","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2004-10-02","pub_date_show":"2004年10月2日","release_date_show":"2004年10月2日开播","time_length_show":"已完结, 全38话"},"rating":{"count":7501,"score":9.8},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":38404,"season_status":13,"seasons":[{"is_new":0,"media_id":28234069,"season_id":38385,"season_title":"迪迦奥特曼（中配）","title":"迪迦奥特曼（中配）","type":1},{"is_new":0,"media_id":28234068,"sea
