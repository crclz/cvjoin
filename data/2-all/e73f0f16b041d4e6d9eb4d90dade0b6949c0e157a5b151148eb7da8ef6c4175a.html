dow.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"千矢：原田彩枫\n巽绀：本渡枫\n雪见小梅：久保由利香\n枣乃乃：佳村遥\n枣妮娜：茅野爱衣","alias":"","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002F055fcccf87dd9b2ff6d86adc43711fce5df78e44.jpg","episode_index":{"id":100149,"index":"12","index_show":"全12话","is_new":0,"play_index_show":""},"evaluate":"这是一个以占卜行业为主轴的小镇，国内憧憬著占卜师的少女们都在身处其中以成为「Urara」为目标而努力著。其中一位来自深山、名为「千矢」的少女也在因缘际会下来到这个小镇，并意外遇见三位同样以「枣屋」为目的地的可爱女孩「绀」、「小梅」和怕生的「信乃」，个性截然不同的4人，将一同在迷路町追踪各自梦想！","long_review":{"next":80320183569734,"normal":20,"total":20,"count":20,"list":[{"review_id":171525,"stat":{"likes":6},"author":{"uname":"私はlonerです","mid":415199308,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F6c00a401a835cd625a64d2640a909a521cdbcabb.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":415199308,"title":"在我心中满分的一部作品","mtime":1618189030,"content":"我是在和朋友的聊天中知道的这部番。刚开始我对这番其实并没有什么兴趣，毕竟这奇怪的番名有点让人摸不着头脑。但是在看完第一集之后，我几乎无可救药地爱上了这部番，并在看完12集后又把这部番重新刷了好几遍，下面我想分享一下这部番吸引我的原因：1、女主人设完美    其实从背景设定上看，女主是一个特别悲惨的人物。千矢从小就在深山中居住，甚至连父母的印象都没有，只有一个母亲的朋友照顾自己，同时自己从小也没有任何一个朋友，唯有与动物们为伴。因为没出过深山，人类世界啥好吃的好玩的千矢都没见过，只能像动物","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10800423","article_id":10800423,"score":10,"is_origin":1,"media_id":5776,"ctime":1618156326,"progress":"看到第2话"},{"review_id":167872,"stat":{"reply":1,"likes":10},"author":{"uname":"鯢呑亭の看板娘","mid":29823913,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F72c44f82e2916c92f6554f11583dfb01887e41c8.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":29823913,"title":"温馨且治愈","mtime":1615750246,"content":"不得不说这个题材的故事是很好写的，架空世界的作品，玄幻题材，只要前后逻辑自洽，内容温馨治愈，至少不会很难看。作画：5\u002F5（节操社近年来难得不仅不崩，甚至还画得很棒的作品了）音乐：5\u002F5，轻松欢快，果然是中毒向人设：5\u002F5，很立体，也很讨喜，都很令人喜欢剧情：5\u002F5，节奏适中，展开合理主题：5\u002F5，温馨治愈的主题，成长和友谊的内核，很不错其他：轻百cp明显，不虐不乱，观感极棒！梗和笑料包袱数量适中，但都恰到好处。综上，这是一部非常值得一看的芳文社作品，尤其是喜欢温馨向轻百的同好，一定不容错过。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10290179","article_id":10290179,"score":10,"is_origin":1,"media_id":5776,"ctime":1615750021,"progress":"看到第12话"},{"review_id":167238,"stat":{"reply":3,"likes":6},"author":{"uname":"挂过期的桐姥爷","mid":383066928,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fd1d27791db5a335f2b250c6abf46278e1545532c.jpg","vip":{"vipType":1}},"is_spoiler":1,"mid":383066928,"title":"美好令人向往的故事啊，要是最后没有刀子就好了","mtime":1615314929,"content":"偶然接触了这部番，温馨的画风，可爱的主角们，美好而又励志的日常，马上吸引了我。动画刷了三遍也还是不够看啊，忍不住还是忙里偷闲去看了漫画。本作主角们的个性塑造的还是很饱满的，狗狐狸猫和狸猫这些设定也是相当符合人物的个性，也讲述了母代 姐代 再到主角们甜甜的（百合）情。生活压力很大，但是看到千矢天真可爱的笑容，主角们的有趣日常真的倍感治愈。相信喜欢本作的朋友们脑海里都能浮现起千矢的笑容吧？保持着每天睡前看两章漫画治愈一下一天的劳累，直到那个晚上我看了第七卷，治愈直接变致郁。（罪恶的根源从此开始，前方","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10205107","article_id":10205107,"score":10,"media_id":5776,"ctime":1615314872,"progress":"看到第9话"}]},"media_id":5776,"mode":0,"origin_name":"うらら迷路帖","publish":{"is_finish":1,"is_started":1,"pub_date":"2017-01-06","pub_date_show":"2017年1月6日","release_date_show":"2017年1月6日开播","time_length_show":"已完结, 全12话"},"rating":{"count":6388,"score":9.6},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":5776,"season_status":2,"seasons":[{"is_new":0,"media_id":5776,"season_id":5776,"season_title":"TV","title":"URARA迷路帖","type":1}],"short_review":{"next":80689581291023,"total":2149,"list":[{"review_id":30800481,"score":10,"stat":{},"author":{"uname":"huanghh_","mid":24031460,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F849a7ce8cb19d90ae87950df87e81c9fd7c4589a.jpg","vip":{"vipType":2,"vipStatus":1}},"media_id":5776,"mid":24031460,"ctime":1623378646,"progress":"看到第12话","mtime":1623378646,"content":"治愈到了"},{"review_id":30800304,"score":10,"stat":{},"author":{"uname":"百里寻鹿","mid":244379396,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F3425e246f1e49e22514ea41645d
