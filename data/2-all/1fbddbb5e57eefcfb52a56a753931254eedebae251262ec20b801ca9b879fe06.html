法","mtime":1622603413,"content":"观影前专门去看了原著，两个都看完后我才来吐槽的。原著画的很好，人物性格刻画十分细腻；到了动画这边，全员有精神问题也强烈继承了下来。我个人强推这部番，但是这是点评，我用特别客观的角度去说这部番。如果你是那种看不惯强烈带有个人欲望的番，到这就可以退出了。正式开始介绍，番名应该是《中之人基因组【实况中】》（我也不知道他们是怎么翻译的，翻完叫《实况主的逃脱游戏》，估计是为了埋下悬念）。从原名可以看出这部番的坑挖的超级深：主角团带有一定的缺陷，但是各个都在实况行业有着超强的水平；而且从“逃脱游戏”这几个字","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11539531","article_id":11539531,"score":8,"is_origin":1,"media_id":28221396,"ctime":1622603290,"progress":"看到第5话"},{"review_id":171977,"stat":{"reply":4,"likes":2},"author":{"uname":"大拳拳砸你脑门","mid":2308058,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002Faac2270eebab4c6975cdbdf1cba24b7c695a200e.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":2308058,"title":"缝合怪剧情不明所以，编剧的对本作的设定是哆啦A梦的口袋吗?","mtime":1618687856,"content":"各位一定知道木桶效应吧...对于这作而言，最大的败笔就是整体剧情结构和剧情联系。可谓是缝合怪但是各种缝合元素松散的不行。个人认为本作有1流的作画，1流CV，1流配乐，3流（都不及）的剧情。首先，对于一个类似弹丸的解密番，前两集依靠比较跳跃的剧情使得观众有个整体的框架是可以的，但是几集后不知道各位有没有和我一样，有一种“这是什么桥段？为什么突然插入这个剧情？这个剧情和前面有什么联系？想表达什么?为什么这两个人只是说了几句话突然就CP了？为什么会突然有这个设定？”等等一堆问号。很多地方给我感觉是”为","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv10916682","article_id":10916682,"score":4,"is_origin":1,"media_id":28221396,"ctime":1618686255,"progress":"看到第7话"}]},"media_id":28221396,"mode":0,"origin_name":"ナカノヒトゲノム【実況中】","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2019-07-07","pub_date_show":"2019年7月7日","release_date_show":"2019年7月7日开播","time_length_show":"已完结, 全13话"},"rating":{"count":20936,"score":9.3},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"bilibili"},"season_id":28000,"season_status":13,"seasons":[{"is_new":0,"media_id":28221396,"season_id":28000,"season_title":"TV","title":"实况主的逃脱游戏","type":1}],"short_
