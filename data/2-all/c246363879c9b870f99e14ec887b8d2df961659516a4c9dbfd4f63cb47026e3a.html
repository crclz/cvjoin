nt":"今天看完了最后一集，心里的五味杂陈相信很多人都能理解，表示根本看不够啊喂，希望可以看到第三季，让宇宙继续在房间中无限展开吧！！       距离第二季的开播已经有了两年半的时间，小埋他们可能也已经毕业了。不知道小埋还有没有天天缠着大平（太平大平我也不确定是哪一个名字），海老名有没有回到秋田老家，切绘有没有成为连环漫画家。       咳咳~回到正题，对于剧中的角色我并不讨厌任何一个人，每个人的出现总能推动剧情的发展或出现一些分支，但我会悄悄嗑一下大平的cp，嘿嘿具体就不说了，大家可","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv6190336","article_id":6190336,"score":10,"media_id":6446,"ctime":1590339769,"progress":"看到第12话"},{"review_id":106200,"stat":{"reply":1,"likes":22},"author":{"uname":"小飞机QvQ","mid":283693702,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Fmember\u002Fnoface.jpg","vip":{"vipType":2,"vipStatus":1}},"mid":283693702,"title":"还愿意陪着她们继续成长","mtime":1586878179,"content":"六星满分，一分扣在番剧里的美食，为什么我要在深更半夜的看这玩意啊！！！    话说回来，动工真的是从未让人失望啊，果然是做熟了萌系的。小埋各种形态声线转换无敌可爱。相比第一季，可以很明显的看到妹妹们的成长，那种这孩子终于长大了的感觉太赞了。而且并不全是搞笑画风，也有小埋心疼哥哥的温馨，女孩们彼此感叹世事无常但也因此更加珍惜彼此友谊的乐观向上。切绘的成长是最令人欣喜的，她的变化也是最大的。从一开始听见别人向自己搭话都要抖下肩膀，再到能向大哥哥说起自己的梦想和烦恼，她否定了别人对自己的刻板印","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv5616239","article_id":5616239,"score":10,"media_id":6446,"ctime":1586876901,"progress":"看到第12话"}]},"media_id":6446,"mode":0,"origin_name":"干物妹！うまるちゃんR","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2017-10-08","pub_date_show":"2017年10月8日","release_date_show":"2017年10月8日开播","time_length_show":"已完结, 全12话"},"rating":{"count":36980,"score":9.4},"rights":{"allow_bp":0,"allow_bp_rank":1,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":6446,"season_status":13,"seasons":[{"is_new":0,"media_id":2580,"season_id":2580,"season_title":"第一季","title":"干物妹！小埋","type":1},{"is_new":0,"media_id":6446,"season_id":6446,"season_title":"第二季","title":"干物妹！小埋R","type":1},{"is_new":0,"media_id":28234567,"season
