后感","mtime":1612536916,"content":"从整体的角度来看，对于整个血液系统的功能讲述的更多，特别是免疫体统中的血液细胞。不少知识还是非常具有科普性的，有浅显易懂的，比如红细胞的直接营养来源是葡萄糖（还直接打成字），有十分具有画面感的，比如嗜酸性细胞的吞噬作用不强，但往往在寄生虫感染时会显著性升高；细胞毒性T淋巴细胞（动画中杀手T细胞）能够特异性杀伤靶细胞，所以直接上门查水表了等。有些复杂让人头大的点也避开了没有特意去讲，如大家的血小板老婆启动凝血因子后其实还有很长的一段流程，对于此等题材的动漫来说是难得的精良。细胞毒性T淋巴细胞特异性","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9662490","article_id":9662490,"score":10,"is_origin":1,"media_id":102392,"ctime":1612536774,"progress":"看到第7话"},{"review_id":163877,"stat":{"reply":6,"likes":8},"author":{"uname":"岛本大川","mid":295985409,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F8cefb1dcee4a44b8a87f0120fd634523f78ea22d.jpg","vip":{"vipType":1,"vipStatus":1}},"mid":295985409,"title":"标题被血小板萌化了","mtime":1613490361,"content":"首先声明，这是仅我个人的观点，不代表整体！有轻微剧透请注意！向动画组致敬，希望《工作细胞》系列能长久发展下去！说实话，我是被央视第六套拉下水了，一看，我炸了，还有这么好看的番剧！尽管是央视版，然后我入坑了。事实证明，这坑我跳的太值了。就像开场白那样，在我们身体中，细胞们无时无刻不在工作着，身体内无时无刻都在发生何种生理活动。角色设定上，根据人体细胞不同的功能来塑造，以可爱的路痴红细胞和高冷护妻的白血球为主角，同时还有软萌的血小板，病娇大姐姐巨噬细胞，肌肉型男细胞毒性T细胞等角色，绝对点亮我们宅男","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9855948","article_id":9855948,"score":10,"is_origin":1,"media_id":102392,"ctime":1613490278,"progress":"看到OAD"}],"folded":1},"media_id":102392,"mode":0,"origin_name":"はたらく細胞","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2018-07-08","pub_date_show":"2018年7月8日","release_date_show":"2018年7月8日开播","time_length_show":"已完结, 全14话"},"rating":{"count":70192,"score":9.6},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":24588,"season_status":13,"seasons":[{"is_new":0,"media_id":102392,"season_id":24588,"season_title":"第一季","title":"工作细胞","type":1},{"is_new":0,"media_id":28233568,"seaso
