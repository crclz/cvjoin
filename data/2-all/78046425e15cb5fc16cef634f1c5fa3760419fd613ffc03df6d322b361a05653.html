变成了林林。说真的我不","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv8344446","article_id":8344446,"score":10,"is_origin":1,"media_id":12872,"ctime":1605243497,"progress":"看到第12话"},{"review_id":121643,"stat":{"reply":2,"likes":25},"author":{"uname":"我是阿尔法瑞斯","mid":4904043,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002F017719e0627b5f06425ef4cd000fff1b1376e998.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":4904043,"title":"有“考究”的刻板印象，作品优秀，但我们只谈“刻板印象”","mtime":1594978473,"content":"本身《博多豚骨拉面团》是一个蛮不错的作品，作品中也有很多的中国元素，而今天想要浅谈的就是这个“中国元素”。林宪明，云南昆明人，1997年出生，有一名妹妹，家境十分贫寒（字面意义上的家徒四壁），母亲患有顽疾，且有外债。2006年为了钱，被押入“某训练机构”接受军事化的杀手训练，2011年毕业，2013年来到日本。这个设定就很有意思。在台湾人眼中，对大陆一直有一种“刻板印象”，那就是穷，即使是在如今，中国早已成为世界第二大经济体的现在，他们也有这种感觉，这也是台湾每年总有一些“砖家”发表一些沙雕新闻","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv6803223","article_id":6803223,"score":8,"is_origin":1,"media_id":12872,"ctime":1594978454}]},"media_id":12872,"mode":0,"origin_name":"博多豚骨ラーメンズ","publish":{"is_finish":1,"is_started":1,"pub_date":"2018-01-12","pub_date_show":"2018年1月12日","release_date_show":"2018年1月12日开播","time_length_show":"已完结, 全12话"},"rating":{"count":27473,"score":9.7},"rights":{"allow_bp":1,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":21769,"season_status":2,"seasons":[{"is_new":0,"media_id":12872,"season_id":21769,"season_title":"TV","title":"博多豚骨拉面团","type":1}],"short_review":{"next":80685286373325,"total":11675,"list":[{"review_id":1826514,"score":10,"stat":{"likes":2408},"author":{"uname":"nkvd小助手","mid":32711896,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F80d58b324ac9e2768884ced1af41e07ccea810be.jpg","vip":{"vipType":2,"vipStatus":1}},"media_id":12872,"mid":32711896,"ctime":1522426285,"progress":"看到第12话","mtime":1522426285,"content":"本番中民风淳朴，市民热心。讲述了博多市一群热心市民为建设城市文化，组建棒球队伍而努力奋斗的励志故事"},{"review_id":30776578,"score":10,"stat":{},"author":{"uname":"想活下","mid":284603609,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Ff
