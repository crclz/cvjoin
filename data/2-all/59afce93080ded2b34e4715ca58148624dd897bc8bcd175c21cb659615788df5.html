前心理辅导（基础设定）","mtime":1623327609,"content":"其实所谓的晦涩究其本质就是不理解啦。简单来说这一部真的是蘑菇的“自嗨”作品了，无论是不是粉丝看得都变扭。作品设定来自好早以前的掌机上发布的fate\u002Fextra游戏，然而这游戏受众相当相当小，国内也没汉化。在此基础上，这部动画的剧情还和游戏没关系，讲的是“原作游戏中主角bad end之后1000年又化为怨灵复仇”的故事。这么微妙的剧情哪怕游戏粉都要反复观看才能勉强推理出来，更不用说大部分动画党了。在了解这么个操蛋的背景下再看作品可能可以缓解不少。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv11666947","article_id":11666947,"score":8,"is_origin":1,"media_id":8772,"ctime":1623327183,"progress":"看到第1话"},{"review_id":164634,"stat":{"likes":5},"author":{"uname":"缔緣_Aurora","mid":443199047,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002Facf0a4f91d34f5776e1bc402e6f15ab15b719175.jpg","vip":{"vipType":1,"vipStatus":1}},"mid":443199047,"title":"评价","mtime":1616269863,"content":"过于压抑影响情绪。打斗场面制作不佳。内容剧情隐晦难懂。部分剧情过于无聊。优点在于：易引发共情能力，有感情和深度，富有哲学意义。最后两集的战斗做得还是不错的。没有出现战力崩坏。","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9929421","article_id":9929421,"score":10,"is_origin":1,"media_id":8772,"ctime":1613837371,"progress":"看到最终话"}],"folded":2},"media_id":8772,"mode":0,"origin_name":"Fate\u002FEXTRA Last Encore","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2018-01-28","pub_date_show":"2018年1月28日","release_date_show":"2018年1月28日开播","time_length_show":"已完结, 全13话"},"rating":{"count":39606,"score":8.8},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":21464,"season_status":13,"seasons":[{"is_new":0,"media_id":8772,"season_id":21464,"season_title":"TV","title":"Fate\u002FEXTRA Last Encore","type":1}],"short_review":{"next":80693876354500,"total":18360,"list":[{"review_id":30803549,"score":8,"stat":{},"author":{"uname":"如若时光倒流12138","mid":399135530,"avatar":"http:\u002F\u002Fi2.hdslb.
