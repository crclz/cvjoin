pStatus":1}},"mid":400432707,"title":"插进胸口的是温热的刀子-邪神与厨二病少女的往事","mtime":1612950867,"content":"我们喜欢看日常的故事，是因为它们没有开始也没有结束，让我们总是去相信在这个世界上有个我们看不到的地方正在发生着这些美好，它们给我们心中注入暖流，成为心底不灭的温情。日常番：《天使降临到了我身边》        寿命论这个话题在日番里不算少见，这个忧伤细腻的民族对于生命的精美和短暂献上了无尽的哀叹。        但是对于《邪神与厨二病少女》中的寿命论我们会感到发自内心的悲哀，这不同于《小林家的龙女仆》中小林和托尔的故事，因为小林的日常给人的感觉就是现实存在的，并且还会持续下去，我","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9759421","article_id":9759421,"score":10,"media_id":28228304,"ctime":1612950327,"progress":"看到第11话"},{"review_id":153903,"stat":{"reply":5,"likes":35},"author":{"uname":"说春秋者入则诡辞","mid":358062659,"avatar":"http:\u002F\u002Fi2.hdslb.com\u002Fbfs\u002Fface\u002F4544b4b0e3c878e5d9db3632da249041e131d0af.jpg","vip":{"vipType":1}},"mid":358062659,"title":"哀歌的哀，其实写作爱对吧","mtime":1609321846,"content":"听《神保町哀歌》的时候我还没有大会员，是在网易云音乐上听的，没有在第十一集听到这首歌，我看到有人评论说“一开始还不信，没想到真的唱了半集”。——是的，这首动画歌曲真的有“十分”长。《神保町哀歌》的背景、《小邪神飞踢》这部作品给我的第一印象并不好，对于习惯芳文式日常的我来说，这种带着“人渣”、“血腥”、“变态”之类噱头的作品并不讨喜，所以一开始我并没把这番当一回事。不过后来去看了漫画，渐渐被吸引进来，直到今年四月没什么番可看的时候，每周二晚上最新一集的解锁就是我最轻松愉悦的时候，不得不说那真是沁人","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv9058680","article_id":9058680,"score":10,"is_origin":1,"media_id":28228304,"ctime":1609321282,"progress":"看到第12话"}]},"media_id":28228304,"mode":0,"origin_name":"邪神ちゃんドロップキック’","payment":{"discount":100,"pay_type":{"allow_discount":0,"allow_pack":0,"allow_ticket":0,"allow_time_limit":0,"allow_vip_discount":0,"forbid_bb":0},"price":"0.0","promotion":"","tip":"大会员专享观看特权哦~","view_start_time":0,"vip_discount":100,"vip_first_promotion":"","vip_promotion":"开通大会员观看"},"publish":{"is_finish":1,"is_started":1,"pub_date":"2020-04-06","pub_date_show":"2020年4月6日","release_date_show":"2020年4月6日开播","time_length_show":"已完结, 全12话"},"rating":{"count":33079,"score":9.8},"rights":{"allow_bp":0,"allow_bp_rank":0,"allow_review":1,"can_watch":1,"copyright":"dujia"},"season_id":32938,"season_status":13,"seasons":[{"is_new":0,"media_id":102112,"season_id":24630,"season_title":"第一季","title":"邪神与厨二病少女","type":1}
