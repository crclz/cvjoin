w.__INITIAL_STATE__={"ver":{},"loginInfo":{"isLogin":null},"loginChecked":false,"userStatus":{},"area":0,"mediaInfo":{"activity":{"head_bg_url":"","id":0,"title":""},"actors":"北白川玉子：洲崎綾\n大路饼藏：田丸篤志\n德拉·摩奇玛兹：山崎たくみ\n常盘绿：金子有希\n牧野神奈：長妻樹里\n朝雾史织：山下百合恵\n北白川馅子：日高里菜\n北白川福：西村知道\n汤本长治：津久井教生\n","alias":"玉子市场","areas":[{"id":2,"name":"日本"}],"copyright":{"is_finish":1,"is_started":1},"cover":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fbangumi\u002F67da3dae76e526a925b78b1d8abe21c870333491.jpg","episode_index":{"id":234499,"index":"12","index_show":"全12话","is_new":0,"play_index_show":""},"evaluate":"　　座落某个小镇的兔子商店街上，有一间日式饼店，住着一位十分喜欢饼类小吃的高中一年级女生——玉子。除了偶尔在店铺协助父亲，以及钻研新口味的饼类小吃外，她亦有跟学校的朋友参与羽毛球部活动。而饼店对面是同行的竞争对手，两边的父亲经常都因生意问题而喧哗。不过对方儿子——饼藏却自小跟玉子建立青梅竹马的关系，近日更不断隐约地表达心思，只是玉子没有特别注意，更常常被旁观的朋友拿出来扰攘一番。总而言之，玉子就是在商店街众人的护荫下，如此热闹地渡过每一天，生活可谓过得相当快乐。\n　　除夕，也就是玉子的生日，处于商店街年末最繁忙的时刻。庆祝仪式已经成为了商店街上下的惯例，唯独今年的饼藏没有准时来到。直到他带着礼物来到之时……一只光辉灿烂的鸟出现在众人面前。偶然变得越来越热闹的兔子商店街，亦正式开始其稍微不同的新一年。","long_review":{"next":80706730515241,"normal":70,"total":70,"count":70,"list":[{"review_id":48353,"stat":{"reply":39,"likes":1007},"author":{"uname":"八坂家早苗桑","mid":4882455,"avatar":"http:\u002F\u002Fi0.hdslb.com\u002Fbfs\u002Fface\u002Ff434ac7a827839d3e5d2fa9e7426a120cace92ea.jpg","vip":{"vipType":2,"vipStatus":1}},"is_spoiler":1,"mid":4882455,"title":"兔山家族","mtime":1546366503,"content":"深夜看完《玉子市场》，突然想随便写点什么。总觉得这部番让我感觉有些熟悉，仔细想了想，脑子里蹦出来的是另一部老番的名字——《clannad》。玉子的生活看起来是无忧无虑的，但是她背后的过往究竟有多沉痛可能很难看出来。雏子早逝，玉子没有妈妈。据推算，玉子丧母是在五年级。最后一集里玉子看到整条街闭店时那么慌张是因为回忆起母亲去世，她害怕再失去任何亲人。看到这里鼻子酸了一下。我有个朋友小学三年级的时候丧母，她母亲是突发心脏病去世的，朋友完全没有任何心理准备，几乎在一夜之间崩溃。对于一个孩子而言丧母是个多","url":"https:\u002F\u002Fwww.bilibili.com\u002Fread\u002Fcv1802805","article_id":1802805,"score":10,"is_origin":1,"media_id":116772,"ctime":1546366010,"progress":"看到第12话"},{"review_id":177931,"stat":{"reply":1,"likes":5},"author":{"uname":"路人的一天","mid":629818882,"avatar":"http:\u002F\u002Fi1.hdslb.com\u002Fbfs\u002Fface\u002F3106d9ed85a9bbe110365d5a9e4eeb31d8fbd964.jpg","vip":{"vipType":1}},"mid":629818882
